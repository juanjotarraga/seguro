<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{planPagoBean.id}'/>
		<f:event type="preRenderView" listener='#{planPagoBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Plan Pago"/>

	<ui:define name="header">
		Plan Pago
	</ui:define>

	<ui:define name="subheader">
		View existing Plan Pago
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="planPagoBeanPlanPagoIdPlanPago" value="Id Plan Pago:"/>
			<h:outputText id="planPagoBeanPlanPagoIdPlanPago" value="#{planPagoBean.planPago.idPlanPago}"/>
			<h:outputText/>
			<h:outputLabel for="planPagoBeanPlanPagoPoliza" value="Poliza:"/>
			<h:link id="planPagoBeanPlanPagoPoliza" outcome="/poliza/view" rendered="#{!empty planPagoBean.planPago.poliza}" value="#{planPagoBean.planPago.poliza}">
				<f:param name="id" value="#{planPagoBean.planPago.poliza.idPoliza}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="planPagoBeanPlanPagoCuota" value="Cuota:"/>
			<h:outputText id="planPagoBeanPlanPagoCuota" value="#{planPagoBean.planPago.cuota}"/>
			<h:outputText/>
			<h:outputLabel for="planPagoBeanPlanPagoFechaPago" value="Fecha Pago:"/>
			<h:outputText id="planPagoBeanPlanPagoFechaPago" value="#{planPagoBean.planPago.fechaPago}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="planPagoBeanPlanPagoImporte" value="Importe:"/>
			<h:outputText id="planPagoBeanPlanPagoImporte" value="#{planPagoBean.planPago.importe}"/>
			<h:outputText/>
			<h:outputLabel for="planPagoBeanPlanPagoPrimaTotal" value="Prima Total:"/>
			<h:outputText id="planPagoBeanPlanPagoPrimaTotal" value="#{planPagoBean.planPago.primaTotal}"/>
			<h:outputText/>
			<h:outputLabel for="planPagoBeanPlanPagoPrimaNeta" value="Prima Neta:"/>
			<h:outputText id="planPagoBeanPlanPagoPrimaNeta" value="#{planPagoBean.planPago.primaNeta}"/>
			<h:outputText/>
			<h:outputLabel for="planPagoBeanPlanPagoComision" value="Comision:"/>
			<h:outputText id="planPagoBeanPlanPagoComision" value="#{planPagoBean.planPago.comision}"/>
			<h:outputText/>
			<h:outputLabel for="planPagoBeanPlanPagoFlagEstado" value="Flag Estado:"/>
			<h:outputText id="planPagoBeanPlanPagoFlagEstado" value="#{planPagoBean.planPago.flagEstado}"/>
			<h:outputText/>
			<h:outputLabel for="planPagoBeanPlanPagoFechaReg" value="Fecha Reg:"/>
			<h:outputText id="planPagoBeanPlanPagoFechaReg" value="#{planPagoBean.planPago.fechaReg}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="planPagoBeanPlanPagoUsuarioReg" value="Usuario Reg:"/>
			<h:outputText id="planPagoBeanPlanPagoUsuarioReg" value="#{planPagoBean.planPago.usuarioReg}"/>
			<h:outputText/>
			<h:outputLabel for="planPagoBeanPlanPagoFechaMod" value="Fecha Mod:"/>
			<h:outputText id="planPagoBeanPlanPagoFechaMod" value="#{planPagoBean.planPago.fechaMod}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="planPagoBeanPlanPagoUsuarioMod" value="Usuario Mod:"/>
			<h:outputText id="planPagoBeanPlanPagoUsuarioMod" value="#{planPagoBean.planPago.usuarioMod}"/>
			<h:outputText/>
			<h:outputLabel for="planPagoBeanPlanPagoFechaBorrado" value="Fecha Borrado:"/>
			<h:outputText id="planPagoBeanPlanPagoFechaBorrado" value="#{planPagoBean.planPago.fechaBorrado}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="planPagoBeanPlanPagoUsuarioBorrado" value="Usuario Borrado:"/>
			<h:outputText id="planPagoBeanPlanPagoUsuarioBorrado" value="#{planPagoBean.planPago.usuarioBorrado}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Ver Todos" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Agregar" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
