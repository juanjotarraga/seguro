<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{aseguradoraBean.page}'/>
		<f:event type="preRenderView" listener='#{aseguradoraBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Aseguradora entities"/>

	<ui:define name="header">
		Aseguradora
	</ui:define>

	<ui:define name="subheader">

	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="aseguradoraBeanExampleIdAseguradora" value="Id Aseguradora:"/>
						<h:panelGroup>
							<h:inputText id="aseguradoraBeanExampleIdAseguradora" value="#{aseguradoraBean.example.idAseguradora}"/>
							<h:message for="aseguradoraBeanExampleIdAseguradora" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="aseguradoraBeanExampleNombreCorto" value="Nombre Corto:"/>
						<h:panelGroup>
							<h:inputText id="aseguradoraBeanExampleNombreCorto" maxLength="50" value="#{aseguradoraBean.example.nombreCorto}"/>
							<h:message for="aseguradoraBeanExampleNombreCorto" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="aseguradoraBeanExampleNombreLargo" value="Nombre Largo:"/>
						<h:panelGroup>
							<h:inputText id="aseguradoraBeanExampleNombreLargo" maxLength="200" value="#{aseguradoraBean.example.nombreLargo}"/>
							<h:message for="aseguradoraBeanExampleNombreLargo" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="aseguradoraBeanExampleEmailResponsable" value="Email Responsable:"/>
						<h:panelGroup>
							<h:inputText id="aseguradoraBeanExampleEmailResponsable" maxLength="50" value="#{aseguradoraBean.example.emailResponsable}"/>
							<h:message for="aseguradoraBeanExampleEmailResponsable" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Buscar" action='#{aseguradoraBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Agregar" action='#{aseguradoraBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="aseguradoraBeanPageItems" styleClass="data-table" value="#{aseguradoraBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Aseguradora"/>
					</f:facet>
					<h:link outcome="/admin/aseguradora/view">
						<f:param name="id" value="#{_item.idAseguradora}"/>
						<h:outputText id="itemIdAseguradora" value="#{_item.idAseguradora}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre Corto"/>
					</f:facet>
					<h:link outcome="/admin/aseguradora/view">
						<f:param name="id" value="#{_item.idAseguradora}"/>
						<h:outputText id="itemNombreCorto" value="#{_item.nombreCorto}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre Largo"/>
					</f:facet>
					<h:link outcome="/admin/aseguradora/view">
						<f:param name="id" value="#{_item.idAseguradora}"/>
						<h:outputText id="itemNombreLargo" value="#{_item.nombreLargo}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{aseguradoraBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
