<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{siniestroDocumentoBean.id}'/>
		<f:event type="preRenderView" listener='#{siniestroDocumentoBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Siniestro Documento"/>

	<ui:define name="header">
		Siniestro Documento
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty siniestroDocumentoBean.id}'>
				Edicion de Siniestro Documento
			</c:when>
			<c:otherwise>
				Creacion de Siniestro Documento
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="siniestroDocumentoBeanSiniestroDocumentoIdPsiniestroDocumento" value="Id Psiniestro Documento:"/>
				<h:panelGroup>
					<h:inputText id="siniestroDocumentoBeanSiniestroDocumentoIdPsiniestroDocumento" required="true" value="#{siniestroDocumentoBean.siniestroDocumento.idPsiniestroDocumento}"/>
					<h:message for="siniestroDocumentoBeanSiniestroDocumentoIdPsiniestroDocumento" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="siniestroDocumentoBeanSiniestroDocumentoSiniestro" value="Siniestro:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{siniestroBean.converter}" id="siniestroDocumentoBeanSiniestroDocumentoSiniestro" value="#{siniestroDocumentoBean.siniestroDocumento.siniestro}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{siniestroBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="siniestroDocumentoBeanSiniestroDocumentoSiniestro" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="siniestroDocumentoBeanSiniestroDocumentoCarnet" value="Carnet:"/>
				<h:panelGroup>
					<h:inputText id="siniestroDocumentoBeanSiniestroDocumentoCarnet" maxLength="200" value="#{siniestroDocumentoBean.siniestroDocumento.carnet}"/>
					<h:message for="siniestroDocumentoBeanSiniestroDocumentoCarnet" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="siniestroDocumentoBeanSiniestroDocumentoRua" value="Rua:"/>
				<h:panelGroup>
					<h:inputText id="siniestroDocumentoBeanSiniestroDocumentoRua" maxLength="200" value="#{siniestroDocumentoBean.siniestroDocumento.rua}"/>
					<h:message for="siniestroDocumentoBeanSiniestroDocumentoRua" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="siniestroDocumentoBeanSiniestroDocumentoOtros" value="Otros:"/>
				<h:panelGroup>
					<h:inputText id="siniestroDocumentoBeanSiniestroDocumentoOtros" maxLength="200" value="#{siniestroDocumentoBean.siniestroDocumento.otros}"/>
					<h:message for="siniestroDocumentoBeanSiniestroDocumentoOtros" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="siniestroDocumentoBeanSiniestroDocumentoFechaReg" value="Fecha Reg:"/>
				<h:panelGroup>
					<h:inputText id="siniestroDocumentoBeanSiniestroDocumentoFechaReg" maxLength="29" value="#{siniestroDocumentoBean.siniestroDocumento.fechaReg}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="siniestroDocumentoBeanSiniestroDocumentoFechaReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="siniestroDocumentoBeanSiniestroDocumentoUsuarioReg" value="Usuario Reg:"/>
				<h:panelGroup>
					<h:inputText id="siniestroDocumentoBeanSiniestroDocumentoUsuarioReg" maxLength="30" value="#{siniestroDocumentoBean.siniestroDocumento.usuarioReg}"/>
					<h:message for="siniestroDocumentoBeanSiniestroDocumentoUsuarioReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="siniestroDocumentoBeanSiniestroDocumentoFechaMod" value="Fecha Mod:"/>
				<h:panelGroup>
					<h:inputText id="siniestroDocumentoBeanSiniestroDocumentoFechaMod" maxLength="29" value="#{siniestroDocumentoBean.siniestroDocumento.fechaMod}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="siniestroDocumentoBeanSiniestroDocumentoFechaMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="siniestroDocumentoBeanSiniestroDocumentoUsuarioMod" value="Usuario Mod:"/>
				<h:panelGroup>
					<h:inputText id="siniestroDocumentoBeanSiniestroDocumentoUsuarioMod" maxLength="30" value="#{siniestroDocumentoBean.siniestroDocumento.usuarioMod}"/>
					<h:message for="siniestroDocumentoBeanSiniestroDocumentoUsuarioMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="siniestroDocumentoBeanSiniestroDocumentoFechaBorrado" value="Fecha Borrado:"/>
				<h:panelGroup>
					<h:inputText id="siniestroDocumentoBeanSiniestroDocumentoFechaBorrado" maxLength="29" value="#{siniestroDocumentoBean.siniestroDocumento.fechaBorrado}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="siniestroDocumentoBeanSiniestroDocumentoFechaBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="siniestroDocumentoBeanSiniestroDocumentoUsuarioBorrado" value="Usuario Borrado:"/>
				<h:panelGroup>
					<h:inputText id="siniestroDocumentoBeanSiniestroDocumentoUsuarioBorrado" maxLength="30" value="#{siniestroDocumentoBean.siniestroDocumento.usuarioBorrado}"/>
					<h:message for="siniestroDocumentoBeanSiniestroDocumentoUsuarioBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Guardar" action='#{siniestroDocumentoBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty siniestroDocumentoBean.id}'>
						<h:link value="Cancelar" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{siniestroDocumentoBean.id}'/>
						</h:link>
						<h:commandLink value="Borrar" action='#{siniestroDocumentoBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancelar" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
