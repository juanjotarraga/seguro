<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{primaBean.id}'/>
		<f:event type="preRenderView" listener='#{primaBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Prima"/>

	<ui:define name="header">
		Prima
	</ui:define>

	<ui:define name="subheader">
		View existing Prima
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="primaBeanPrimaIdPrima" value="Id Prima:"/>
			<h:outputText id="primaBeanPrimaIdPrima" value="#{primaBean.prima.idPrima}"/>
			<h:outputText/>
			<h:outputLabel for="primaBeanPrimaCompania" value="Compania:"/>
			<h:link id="primaBeanPrimaCompania" outcome="/parametros/compania/view" rendered="#{!empty primaBean.prima.compania}" value="#{primaBean.prima.compania}">
				<f:param name="id" value="#{primaBean.prima.compania.idCompania}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="primaBeanPrimaPoliza" value="Poliza:"/>
			<h:link id="primaBeanPrimaPoliza" outcome="/poliza/view" rendered="#{!empty primaBean.prima.poliza}" value="#{primaBean.prima.poliza}">
				<f:param name="id" value="#{primaBean.prima.poliza.idPoliza}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="primaBeanPrimaPrimaContado" value="Prima Contado:"/>
			<h:outputText id="primaBeanPrimaPrimaContado" value="#{primaBean.prima.primaContado}"/>
			<h:outputText/>
			<h:outputLabel for="primaBeanPrimaPrimaCredito" value="Prima Credito:"/>
			<h:outputText id="primaBeanPrimaPrimaCredito" value="#{primaBean.prima.primaCredito}"/>
			<h:outputText/>
			<h:outputLabel for="primaBeanPrimaFechaReg" value="Fecha Reg:"/>
			<h:outputText id="primaBeanPrimaFechaReg" value="#{primaBean.prima.fechaReg}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="primaBeanPrimaUsuarioReg" value="Usuario Reg:"/>
			<h:outputText id="primaBeanPrimaUsuarioReg" value="#{primaBean.prima.usuarioReg}"/>
			<h:outputText/>
			<h:outputLabel for="primaBeanPrimaFechaMod" value="Fecha Mod:"/>
			<h:outputText id="primaBeanPrimaFechaMod" value="#{primaBean.prima.fechaMod}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="primaBeanPrimaUsuarioMod" value="Usuario Mod:"/>
			<h:outputText id="primaBeanPrimaUsuarioMod" value="#{primaBean.prima.usuarioMod}"/>
			<h:outputText/>
			<h:outputLabel for="primaBeanPrimaFechaBorrado" value="Fecha Borrado:"/>
			<h:outputText id="primaBeanPrimaFechaBorrado" value="#{primaBean.prima.fechaBorrado}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="primaBeanPrimaUsuarioBorrado" value="Usuario Borrado:"/>
			<h:outputText id="primaBeanPrimaUsuarioBorrado" value="#{primaBean.prima.usuarioBorrado}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Ver Todos" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Agregar" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
