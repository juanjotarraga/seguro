<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{servicioSaludBean.id}'/>
		<f:event type="preRenderView" listener='#{servicioSaludBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Servicio Salud"/>

	<ui:define name="header">
		Servicio Salud
	</ui:define>

	<ui:define name="subheader">
		View existing Servicio Salud
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="servicioSaludBeanServicioSaludIdServicioSalud" value="Id Servicio Salud:"/>
			<h:outputText id="servicioSaludBeanServicioSaludIdServicioSalud" value="#{servicioSaludBean.servicioSalud.idServicioSalud}"/>
			<h:outputText/>
			<h:outputLabel for="servicioSaludBeanServicioSaludNombre" value="Nombre:"/>
			<h:outputText id="servicioSaludBeanServicioSaludNombre" value="#{servicioSaludBean.servicioSalud.nombre}"/>
			<h:outputText/>
			<h:outputLabel for="servicioSaludBeanServicioSaludDescripcion" value="Descripcion:"/>
			<h:outputText id="servicioSaludBeanServicioSaludDescripcion" value="#{servicioSaludBean.servicioSalud.descripcion}"/>
			<h:outputText/>
			<h:outputLabel for="servicioSaludBeanServicioSaludFlagEstado" value="Flag Estado:"/>
			<h:outputText id="servicioSaludBeanServicioSaludFlagEstado" value="#{servicioSaludBean.servicioSalud.flagEstado}"/>
			<h:outputText/>
			<h:outputLabel for="servicioSaludBeanServicioSaludFechaReg" value="Fecha Reg:"/>
			<h:outputText id="servicioSaludBeanServicioSaludFechaReg" value="#{servicioSaludBean.servicioSalud.fechaReg}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="servicioSaludBeanServicioSaludUsuarioReg" value="Usuario Reg:"/>
			<h:outputText id="servicioSaludBeanServicioSaludUsuarioReg" value="#{servicioSaludBean.servicioSalud.usuarioReg}"/>
			<h:outputText/>
			<h:outputLabel for="servicioSaludBeanServicioSaludFechaMod" value="Fecha Mod:"/>
			<h:outputText id="servicioSaludBeanServicioSaludFechaMod" value="#{servicioSaludBean.servicioSalud.fechaMod}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="servicioSaludBeanServicioSaludUsuarioMod" value="Usuario Mod:"/>
			<h:outputText id="servicioSaludBeanServicioSaludUsuarioMod" value="#{servicioSaludBean.servicioSalud.usuarioMod}"/>
			<h:outputText/>
			<h:outputLabel for="servicioSaludBeanServicioSaludFechaBorrado" value="Fecha Borrado:"/>
			<h:outputText id="servicioSaludBeanServicioSaludFechaBorrado" value="#{servicioSaludBean.servicioSalud.fechaBorrado}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="servicioSaludBeanServicioSaludUsuarioBorrado" value="Usuario Borrado:"/>
			<h:outputText id="servicioSaludBeanServicioSaludUsuarioBorrado" value="#{servicioSaludBean.servicioSalud.usuarioBorrado}"/>
			<h:outputText/>
			<h:outputLabel for="servicioSaludBeanServicioSaludRecuperacionMedicas" value="Recuperacion Medicas:"/>
			<h:dataTable id="servicioSaludBeanServicioSaludRecuperacionMedicas" styleClass="data-table" value="#{forgeview:asList(servicioSaludBean.servicioSalud.recuperacionMedicas)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Recuperacion Medica"/>
					</f:facet>
					<h:link outcome="/procesos/recuperacionMedica/view">
						<f:param name="id" value="#{_item.idRecuperacionMedica}"/>
						<h:outputText id="itemIdRecuperacionMedica" value="#{_item.idRecuperacionMedica}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Ver Todos" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Agregar" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
