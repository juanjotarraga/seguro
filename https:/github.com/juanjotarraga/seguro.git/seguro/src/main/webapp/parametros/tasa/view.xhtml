<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{tasaBean.id}'/>
		<f:event type="preRenderView" listener='#{tasaBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Tasa"/>

	<ui:define name="header">
		Tasa
	</ui:define>

	<ui:define name="subheader">

	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="tasaBeanTasaIdTasa" value="Id Tasa:"/>
			<h:outputText id="tasaBeanTasaIdTasa" value="#{tasaBean.tasa.idTasa}"/>
			<h:outputText/>
			<h:outputLabel for="tasaBeanTasaCompania" value="Compania:"/>
			<h:link id="tasaBeanTasaCompania" outcome="/parametros/compania/view" rendered="#{!empty tasaBean.tasa.compania}" value="#{tasaBean.tasa.compania.nombre}">
				<f:param name="id" value="#{tasaBean.tasa.compania.idCompania}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="tasaBeanTasaTipo" value="Tipo:"/>
			<h:link id="tasaBeanTasaTipo" outcome="/parametros/tipo/view" rendered="#{!empty tasaBean.tasa.tipo}" value="#{tasaBean.tasa.tipo.nombre}">
				<f:param name="id" value="#{tasaBean.tasa.tipo.idTipo}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="tasaBeanTasaMayorQue" value="Mayor Que:"/>
			<h:outputText id="tasaBeanTasaMayorQue" value="#{tasaBean.tasa.mayorQue}"/>
			<h:outputText/>
			<h:outputLabel for="tasaBeanTasaMenorQue" value="Menor Que:"/>
			<h:outputText id="tasaBeanTasaMenorQue" value="#{tasaBean.tasa.menorQue}"/>
			<h:outputText/>
			<h:outputLabel for="tasaBeanTasaPrimaContado" value="Prima Contado:"/>
			<h:outputText id="tasaBeanTasaPrimaContado" value="#{tasaBean.tasa.primaContado}"/>
			<h:outputText/>
			<h:outputLabel for="tasaBeanTasaPrimaCredito" value="Prima Credito:"/>
			<h:outputText id="tasaBeanTasaPrimaCredito" value="#{tasaBean.tasa.primaCredito}"/>
			<h:outputText/>
			<h:outputLabel for="tasaBeanTasaValorExtra" value="Valor Extra:"/>
			<h:outputText id="tasaBeanTasaValorExtra" value="#{tasaBean.tasa.valorExtra}"/>
			<h:outputText/>
			<h:outputLabel for="tasaBeanTasaFechaReg" value="Fecha Reg:"/>
			<h:outputText id="tasaBeanTasaFechaReg" value="#{tasaBean.tasa.fechaReg}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="tasaBeanTasaUsuarioReg" value="Usuario Reg:"/>
			<h:outputText id="tasaBeanTasaUsuarioReg" value="#{tasaBean.tasa.usuarioReg}"/>
			<h:outputText/>
			<h:outputLabel for="tasaBeanTasaFechaMod" value="Fecha Mod:"/>
			<h:outputText id="tasaBeanTasaFechaMod" value="#{tasaBean.tasa.fechaMod}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="tasaBeanTasaUsuarioMod" value="Usuario Mod:"/>
			<h:outputText id="tasaBeanTasaUsuarioMod" value="#{tasaBean.tasa.usuarioMod}"/>
			<h:outputText/>
			<h:outputLabel for="tasaBeanTasaFechaBorrado" value="Fecha Borrado:"/>
			<h:outputText id="tasaBeanTasaFechaBorrado" value="#{tasaBean.tasa.fechaBorrado}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="tasaBeanTasaUsuarioBorrado" value="Usuario Borrado:"/>
			<h:outputText id="tasaBeanTasaUsuarioBorrado" value="#{tasaBean.tasa.usuarioBorrado}"/>
			<h:outputText/>
			
			<h:outputLabel for="tasaBeanTasaDetalleTasaCondicions" value="Condiciones :"/>
			<h:dataTable id="tasaBeanTasaDetalleTasaCondicions" styleClass="data-table" value="#{forgeview:asList(tasaBean.tasa.detalleTasaCondicions)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Condiciones"/>
					</f:facet>
					<h:link outcome="/parametros/detalleTasaCondicion/view">
						<f:param name="id" value="#{_item.idDetalleTasaCondicion}"/>
						<h:outputText id="itemIdDetalleTasaCondicion" value="#{_item.condicion.nombre}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Ver Todos" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Agregar" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
