<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{siniestroBean.id}'/>
		<f:event type="preRenderView" listener='#{siniestroBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Siniestro"/>

	<ui:define name="header">
		Siniestro
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty siniestroBean.id}'>
				Edicion de Siniestro
			</c:when>
			<c:otherwise>
				Creacion de Siniestro
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="siniestroBeanSiniestroIdSiniestro" value="Id Siniestro:"/>
				<h:panelGroup>
					<h:inputText id="siniestroBeanSiniestroIdSiniestro" required="true" value="#{siniestroBean.siniestro.idSiniestro}"/>
					<h:message for="siniestroBeanSiniestroIdSiniestro" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="siniestroBeanSiniestroPoliza" value="Poliza:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{polizaBean.converter}" id="siniestroBeanSiniestroPoliza" value="#{siniestroBean.siniestro.poliza}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{polizaBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="siniestroBeanSiniestroPoliza" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="siniestroBeanSiniestroNombreCliente" value="Nombre Cliente:"/>
				<h:panelGroup>
					<h:inputText id="siniestroBeanSiniestroNombreCliente" maxLength="90" value="#{siniestroBean.siniestro.nombreCliente}"/>
					<h:message for="siniestroBeanSiniestroNombreCliente" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="siniestroBeanSiniestroDireccion" value="Direccion:"/>
				<h:panelGroup>
					<h:inputText id="siniestroBeanSiniestroDireccion" maxLength="200" value="#{siniestroBean.siniestro.direccion}"/>
					<h:message for="siniestroBeanSiniestroDireccion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="siniestroBeanSiniestroTelefono" value="Telefono:"/>
				<h:panelGroup>
					<h:inputText id="siniestroBeanSiniestroTelefono" value="#{siniestroBean.siniestro.telefono}"/>
					<h:message for="siniestroBeanSiniestroTelefono" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="siniestroBeanSiniestroFechaSinistro" value="Fecha Sinistro:"/>
				<h:panelGroup>
					<h:inputText id="siniestroBeanSiniestroFechaSinistro" maxLength="29" value="#{siniestroBean.siniestro.fechaSinistro}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="siniestroBeanSiniestroFechaSinistro" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="siniestroBeanSiniestroAutoridadIntervino" value="Autoridad Intervino:"/>
				<h:panelGroup>
					<h:inputText id="siniestroBeanSiniestroAutoridadIntervino" maxLength="90" value="#{siniestroBean.siniestro.autoridadIntervino}"/>
					<h:message for="siniestroBeanSiniestroAutoridadIntervino" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="siniestroBeanSiniestroMontoReclamado" value="Monto Reclamado:"/>
				<h:panelGroup>
					<h:inputText id="siniestroBeanSiniestroMontoReclamado" value="#{siniestroBean.siniestro.montoReclamado}"/>
					<h:message for="siniestroBeanSiniestroMontoReclamado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="siniestroBeanSiniestroMontoIndemnizado" value="Monto Indemnizado:"/>
				<h:panelGroup>
					<h:inputText id="siniestroBeanSiniestroMontoIndemnizado" value="#{siniestroBean.siniestro.montoIndemnizado}"/>
					<h:message for="siniestroBeanSiniestroMontoIndemnizado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="siniestroBeanSiniestroFranquicia" value="Franquicia:"/>
				<h:panelGroup>
					<h:inputText id="siniestroBeanSiniestroFranquicia" value="#{siniestroBean.siniestro.franquicia}"/>
					<h:message for="siniestroBeanSiniestroFranquicia" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="siniestroBeanSiniestroFlagEstado" value="Flag Estado:"/>
				<h:panelGroup>
					<h:inputText id="siniestroBeanSiniestroFlagEstado" maxLength="10" value="#{siniestroBean.siniestro.flagEstado}"/>
					<h:message for="siniestroBeanSiniestroFlagEstado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="siniestroBeanSiniestroBreveNarracion" value="Breve Narracion:"/>
				<h:panelGroup>
					<h:inputText id="siniestroBeanSiniestroBreveNarracion" maxLength="500" value="#{siniestroBean.siniestro.breveNarracion}"/>
					<h:message for="siniestroBeanSiniestroBreveNarracion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="siniestroBeanSiniestroNroPoliza" value="Nro Poliza:"/>
				<h:panelGroup>
					<h:inputText id="siniestroBeanSiniestroNroPoliza" value="#{siniestroBean.siniestro.nroPoliza}"/>
					<h:message for="siniestroBeanSiniestroNroPoliza" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="siniestroBeanSiniestroLugar" value="Lugar:"/>
				<h:panelGroup>
					<h:inputText id="siniestroBeanSiniestroLugar" maxLength="30" value="#{siniestroBean.siniestro.lugar}"/>
					<h:message for="siniestroBeanSiniestroLugar" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="siniestroBeanSiniestroNumeroCaso" value="Numero Caso:"/>
				<h:panelGroup>
					<h:inputText id="siniestroBeanSiniestroNumeroCaso" value="#{siniestroBean.siniestro.numeroCaso}"/>
					<h:message for="siniestroBeanSiniestroNumeroCaso" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="siniestroBeanSiniestroFechaReg" value="Fecha Reg:"/>
				<h:panelGroup>
					<h:inputText id="siniestroBeanSiniestroFechaReg" maxLength="29" value="#{siniestroBean.siniestro.fechaReg}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="siniestroBeanSiniestroFechaReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="siniestroBeanSiniestroUsuarioReg" value="Usuario Reg:"/>
				<h:panelGroup>
					<h:inputText id="siniestroBeanSiniestroUsuarioReg" maxLength="30" value="#{siniestroBean.siniestro.usuarioReg}"/>
					<h:message for="siniestroBeanSiniestroUsuarioReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="siniestroBeanSiniestroFechaMod" value="Fecha Mod:"/>
				<h:panelGroup>
					<h:inputText id="siniestroBeanSiniestroFechaMod" maxLength="29" value="#{siniestroBean.siniestro.fechaMod}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="siniestroBeanSiniestroFechaMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="siniestroBeanSiniestroUsuarioMod" value="Usuario Mod:"/>
				<h:panelGroup>
					<h:inputText id="siniestroBeanSiniestroUsuarioMod" maxLength="30" value="#{siniestroBean.siniestro.usuarioMod}"/>
					<h:message for="siniestroBeanSiniestroUsuarioMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="siniestroBeanSiniestroFechaBorrado" value="Fecha Borrado:"/>
				<h:panelGroup>
					<h:inputText id="siniestroBeanSiniestroFechaBorrado" maxLength="29" value="#{siniestroBean.siniestro.fechaBorrado}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="siniestroBeanSiniestroFechaBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="siniestroBeanSiniestroUsuarioBorrado" value="Usuario Borrado:"/>
				<h:panelGroup>
					<h:inputText id="siniestroBeanSiniestroUsuarioBorrado" maxLength="30" value="#{siniestroBean.siniestro.usuarioBorrado}"/>
					<h:message for="siniestroBeanSiniestroUsuarioBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="siniestroBeanSiniestroSiniestroDocumentos" value="Siniestro Documentos:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{siniestroBean.siniestro.siniestroDocumentos}"/>
					<h:dataTable id="siniestroBeanSiniestroSiniestroDocumentos" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Id Psiniestro Documento"/>
							</f:facet>
							<h:link outcome="/siniestroDocumento/view">
								<f:param name="id" value="#{_item.idPsiniestroDocumento}"/>
								<h:outputText id="itemIdPsiniestroDocumento" value="#{_item.idPsiniestroDocumento}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="siniestroDocumentoBeanAddIdPsiniestroDocumento" value="#{siniestroDocumentoBean.add.idPsiniestroDocumento}"/>
								<h:message for="siniestroDocumentoBeanAddIdPsiniestroDocumento" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(siniestroDocumentoBean.added)}" id="siniestroBeanSiniestroSiniestroDocumentosAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{siniestroDocumentoBean.add.siniestro}" value="#{siniestroBean.siniestro}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="siniestroBeanSiniestroRestauracionMecanicas" value="Restauracion Mecanicas:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{siniestroBean.siniestro.restauracionMecanicas}"/>
					<h:dataTable id="siniestroBeanSiniestroRestauracionMecanicas" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Id Restauracion Mecanica"/>
							</f:facet>
							<h:link outcome="/procesos/restauracionMecanica/view">
								<f:param name="id" value="#{_item.idRestauracionMecanica}"/>
								<h:outputText id="itemIdRestauracionMecanica" value="#{_item.idRestauracionMecanica}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="restauracionMecanicaBeanAddIdRestauracionMecanica" value="#{restauracionMecanicaBean.add.idRestauracionMecanica}"/>
								<h:message for="restauracionMecanicaBeanAddIdRestauracionMecanica" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(restauracionMecanicaBean.added)}" id="siniestroBeanSiniestroRestauracionMecanicasAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{restauracionMecanicaBean.add.siniestro}" value="#{siniestroBean.siniestro}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="siniestroBeanSiniestroCoberturaSiniestros" value="Cobertura Siniestros:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{siniestroBean.siniestro.coberturaSiniestros}"/>
					<h:dataTable id="siniestroBeanSiniestroCoberturaSiniestros" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Id Cobertura Siniestro"/>
							</f:facet>
							<h:link outcome="/procesos/coberturaSiniestro/view">
								<f:param name="id" value="#{_item.idCoberturaSiniestro}"/>
								<h:outputText id="itemIdCoberturaSiniestro" value="#{_item.idCoberturaSiniestro}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="coberturaSiniestroBeanAddIdCoberturaSiniestro" value="#{coberturaSiniestroBean.add.idCoberturaSiniestro}"/>
								<h:message for="coberturaSiniestroBeanAddIdCoberturaSiniestro" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(coberturaSiniestroBean.added)}" id="siniestroBeanSiniestroCoberturaSiniestrosAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{coberturaSiniestroBean.add.siniestro}" value="#{siniestroBean.siniestro}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="siniestroBeanSiniestroRecuperacionMedicas" value="Recuperacion Medicas:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{siniestroBean.siniestro.recuperacionMedicas}"/>
					<h:dataTable id="siniestroBeanSiniestroRecuperacionMedicas" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Id Recuperacion Medica"/>
							</f:facet>
							<h:link outcome="/procesos/recuperacionMedica/view">
								<f:param name="id" value="#{_item.idRecuperacionMedica}"/>
								<h:outputText id="itemIdRecuperacionMedica" value="#{_item.idRecuperacionMedica}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="recuperacionMedicaBeanAddIdRecuperacionMedica" value="#{recuperacionMedicaBean.add.idRecuperacionMedica}"/>
								<h:message for="recuperacionMedicaBeanAddIdRecuperacionMedica" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(recuperacionMedicaBean.added)}" id="siniestroBeanSiniestroRecuperacionMedicasAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{recuperacionMedicaBean.add.siniestro}" value="#{siniestroBean.siniestro}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="siniestroBeanSiniestroSiniestroFotos" value="Siniestro Fotos:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{siniestroBean.siniestro.siniestroFotos}"/>
					<h:dataTable id="siniestroBeanSiniestroSiniestroFotos" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Id Siniestro Foto"/>
							</f:facet>
							<h:link outcome="/siniestroFoto/view">
								<f:param name="id" value="#{_item.idSiniestroFoto}"/>
								<h:outputText id="itemIdSiniestroFoto" value="#{_item.idSiniestroFoto}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="siniestroFotoBeanAddIdSiniestroFoto" value="#{siniestroFotoBean.add.idSiniestroFoto}"/>
								<h:message for="siniestroFotoBeanAddIdSiniestroFoto" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(siniestroFotoBean.added)}" id="siniestroBeanSiniestroSiniestroFotosAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{siniestroFotoBean.add.siniestro}" value="#{siniestroBean.siniestro}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Guardar" action='#{siniestroBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty siniestroBean.id}'>
						<h:link value="Cancelar" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{siniestroBean.id}'/>
						</h:link>
						<h:commandLink value="Borrar" action='#{siniestroBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancelar" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
