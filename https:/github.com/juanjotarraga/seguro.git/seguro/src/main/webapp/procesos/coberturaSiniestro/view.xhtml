<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{coberturaSiniestroBean.id}'/>
		<f:event type="preRenderView" listener='#{coberturaSiniestroBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Cobertura Siniestro"/>

	<ui:define name="header">
		Cobertura Siniestro
	</ui:define>

	<ui:define name="subheader">
		View existing Cobertura Siniestro
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="coberturaSiniestroBeanCoberturaSiniestroIdCoberturaSiniestro" value="Id Cobertura Siniestro:"/>
			<h:outputText id="coberturaSiniestroBeanCoberturaSiniestroIdCoberturaSiniestro" value="#{coberturaSiniestroBean.coberturaSiniestro.idCoberturaSiniestro}"/>

			<h:outputLabel for="coberturaSiniestroBeanCoberturaSiniestroCondicion" value="Condicion:"/>
			<h:link id="coberturaSiniestroBeanCoberturaSiniestroCondicion" outcome="/condicion/view" rendered="#{!empty coberturaSiniestroBean.coberturaSiniestro.condicion}" value="#{coberturaSiniestroBean.coberturaSiniestro.condicion}">
				<f:param name="id" value="#{coberturaSiniestroBean.coberturaSiniestro.condicion.idCondicion}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="coberturaSiniestroBeanCoberturaSiniestroSiniestro" value="Siniestro:"/>
			<h:link id="coberturaSiniestroBeanCoberturaSiniestroSiniestro" outcome="/siniestro/view" rendered="#{!empty coberturaSiniestroBean.coberturaSiniestro.siniestro}" value="#{coberturaSiniestroBean.coberturaSiniestro.siniestro}">
				<f:param name="id" value="#{coberturaSiniestroBean.coberturaSiniestro.siniestro.idSiniestro}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="coberturaSiniestroBeanCoberturaSiniestroValorAsegurado" value="Valor Asegurado:"/>
			<h:outputText id="coberturaSiniestroBeanCoberturaSiniestroValorAsegurado" value="#{coberturaSiniestroBean.coberturaSiniestro.valorAsegurado}"/>
			<h:outputText/>
			<h:outputLabel for="coberturaSiniestroBeanCoberturaSiniestroValorIndemnizado" value="Valor Indemnizado:"/>
			<h:outputText id="coberturaSiniestroBeanCoberturaSiniestroValorIndemnizado" value="#{coberturaSiniestroBean.coberturaSiniestro.valorIndemnizado}"/>
			<h:outputText/>
			<h:outputLabel for="coberturaSiniestroBeanCoberturaSiniestroDocumentos" value="Documentos:"/>
			<h:outputText id="coberturaSiniestroBeanCoberturaSiniestroDocumentos" value="#{coberturaSiniestroBean.coberturaSiniestro.documentos}"/>
			<h:outputText/>
			<h:outputLabel for="coberturaSiniestroBeanCoberturaSiniestroFechaSolicitud" value="Fecha Solicitud:"/>
			<h:outputText id="coberturaSiniestroBeanCoberturaSiniestroFechaSolicitud" value="#{coberturaSiniestroBean.coberturaSiniestro.fechaSolicitud}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="coberturaSiniestroBeanCoberturaSiniestroFechaEntrega" value="Fecha Entrega:"/>
			<h:outputText id="coberturaSiniestroBeanCoberturaSiniestroFechaEntrega" value="#{coberturaSiniestroBean.coberturaSiniestro.fechaEntrega}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="coberturaSiniestroBeanCoberturaSiniestroFechaReg" value="Fecha Reg:"/>
			<h:outputText id="coberturaSiniestroBeanCoberturaSiniestroFechaReg" value="#{coberturaSiniestroBean.coberturaSiniestro.fechaReg}">

			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="coberturaSiniestroBeanCoberturaSiniestroUsuarioReg" value="Usuario Reg:"/>
			<h:outputText id="coberturaSiniestroBeanCoberturaSiniestroUsuarioReg" value="#{coberturaSiniestroBean.coberturaSiniestro.usuarioReg}"/>
			<h:outputText/>
			<h:outputLabel for="coberturaSiniestroBeanCoberturaSiniestroFechaMod" value="Fecha Mod:"/>
			<h:outputText id="coberturaSiniestroBeanCoberturaSiniestroFechaMod" value="#{coberturaSiniestroBean.coberturaSiniestro.fechaMod}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="coberturaSiniestroBeanCoberturaSiniestroUsuarioMod" value="Usuario Mod:"/>
			<h:outputText id="coberturaSiniestroBeanCoberturaSiniestroUsuarioMod" value="#{coberturaSiniestroBean.coberturaSiniestro.usuarioMod}"/>
			<h:outputText/>
			<h:outputLabel for="coberturaSiniestroBeanCoberturaSiniestroFechaBorrado" value="Fecha Borrado:"/>
			<h:outputText id="coberturaSiniestroBeanCoberturaSiniestroFechaBorrado" value="#{coberturaSiniestroBean.coberturaSiniestro.fechaBorrado}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="coberturaSiniestroBeanCoberturaSiniestroUsuarioBorrado" value="Usuario Borrado:"/>
			<h:outputText id="coberturaSiniestroBeanCoberturaSiniestroUsuarioBorrado" value="#{coberturaSiniestroBean.coberturaSiniestro.usuarioBorrado}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Ver Todos" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Agregar" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
