<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{restauracionMecanicaBean.id}'/>
		<f:event type="preRenderView" listener='#{restauracionMecanicaBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Restauracion Mecanica"/>

	<ui:define name="header">
		Restauracion Mecanica
	</ui:define>

	<ui:define name="subheader">
		View existing Restauracion Mecanica
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="restauracionMecanicaBeanRestauracionMecanicaIdRestauracionMecanica" value="Id Restauracion Mecanica:"/>
			<h:outputText id="restauracionMecanicaBeanRestauracionMecanicaIdRestauracionMecanica" value="#{restauracionMecanicaBean.restauracionMecanica.idRestauracionMecanica}"/>
			<h:outputText/>
			<h:outputLabel for="restauracionMecanicaBeanRestauracionMecanicaServicioMecanico" value="Servicio Mecanico:"/>
			<h:link id="restauracionMecanicaBeanRestauracionMecanicaServicioMecanico" outcome="/servicioMecanico/view" rendered="#{!empty restauracionMecanicaBean.restauracionMecanica.servicioMecanico}" value="#{restauracionMecanicaBean.restauracionMecanica.servicioMecanico}">
				<f:param name="id" value="#{restauracionMecanicaBean.restauracionMecanica.servicioMecanico.idServicioMecanico}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="restauracionMecanicaBeanRestauracionMecanicaSiniestro" value="Siniestro:"/>
			<h:link id="restauracionMecanicaBeanRestauracionMecanicaSiniestro" outcome="/siniestro/view" rendered="#{!empty restauracionMecanicaBean.restauracionMecanica.siniestro}" value="#{restauracionMecanicaBean.restauracionMecanica.siniestro}">
				<f:param name="id" value="#{restauracionMecanicaBean.restauracionMecanica.siniestro.idSiniestro}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="restauracionMecanicaBeanRestauracionMecanicaTallerMecanico" value="Taller Mecanico:"/>
			<h:link id="restauracionMecanicaBeanRestauracionMecanicaTallerMecanico" outcome="/tallerMecanico/view" rendered="#{!empty restauracionMecanicaBean.restauracionMecanica.tallerMecanico}" value="#{restauracionMecanicaBean.restauracionMecanica.tallerMecanico}">
				<f:param name="id" value="#{restauracionMecanicaBean.restauracionMecanica.tallerMecanico.idTallerMecanico}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="restauracionMecanicaBeanRestauracionMecanicaDescripcion" value="Descripcion:"/>
			<h:outputText id="restauracionMecanicaBeanRestauracionMecanicaDescripcion" value="#{restauracionMecanicaBean.restauracionMecanica.descripcion}"/>
			<h:outputText/>
			<h:outputLabel for="restauracionMecanicaBeanRestauracionMecanicaMonto" value="Monto:"/>
			<h:outputText id="restauracionMecanicaBeanRestauracionMecanicaMonto" value="#{restauracionMecanicaBean.restauracionMecanica.monto}"/>
			<h:outputText/>
			<h:outputLabel for="restauracionMecanicaBeanRestauracionMecanicaFechaReg" value="Fecha Reg:"/>
			<h:outputText id="restauracionMecanicaBeanRestauracionMecanicaFechaReg" value="#{restauracionMecanicaBean.restauracionMecanica.fechaReg}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="restauracionMecanicaBeanRestauracionMecanicaUsuarioReg" value="Usuario Reg:"/>
			<h:outputText id="restauracionMecanicaBeanRestauracionMecanicaUsuarioReg" value="#{restauracionMecanicaBean.restauracionMecanica.usuarioReg}"/>
			<h:outputText/>
			<h:outputLabel for="restauracionMecanicaBeanRestauracionMecanicaFechaMod" value="Fecha Mod:"/>
			<h:outputText id="restauracionMecanicaBeanRestauracionMecanicaFechaMod" value="#{restauracionMecanicaBean.restauracionMecanica.fechaMod}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="restauracionMecanicaBeanRestauracionMecanicaUsuarioMod" value="Usuario Mod:"/>
			<h:outputText id="restauracionMecanicaBeanRestauracionMecanicaUsuarioMod" value="#{restauracionMecanicaBean.restauracionMecanica.usuarioMod}"/>
			<h:outputText/>
			<h:outputLabel for="restauracionMecanicaBeanRestauracionMecanicaFechaBorrado" value="Fecha Borrado:"/>
			<h:outputText id="restauracionMecanicaBeanRestauracionMecanicaFechaBorrado" value="#{restauracionMecanicaBean.restauracionMecanica.fechaBorrado}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="restauracionMecanicaBeanRestauracionMecanicaUsuarioBorrado" value="Usuario Borrado:"/>
			<h:outputText id="restauracionMecanicaBeanRestauracionMecanicaUsuarioBorrado" value="#{restauracionMecanicaBean.restauracionMecanica.usuarioBorrado}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Ver Todos" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Agregar" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
