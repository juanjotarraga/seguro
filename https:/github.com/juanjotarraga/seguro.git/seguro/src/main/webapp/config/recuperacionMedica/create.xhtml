<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{recuperacionMedicaBean.id}'/>
		<f:event type="preRenderView" listener='#{recuperacionMedicaBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Recuperacion Medica"/>

	<ui:define name="header">
		Recuperacion Medica
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty recuperacionMedicaBean.id}'>
				Edicion de Recuperacion Medica
			</c:when>
			<c:otherwise>
				Creacion de Recuperacion Medica
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="recuperacionMedicaBeanRecuperacionMedicaIdRecuperacionMedica" value="Id Recuperacion Medica:"/>
				<h:panelGroup>
					<h:inputText id="recuperacionMedicaBeanRecuperacionMedicaIdRecuperacionMedica" required="true" value="#{recuperacionMedicaBean.recuperacionMedica.idRecuperacionMedica}"/>
					<h:message for="recuperacionMedicaBeanRecuperacionMedicaIdRecuperacionMedica" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="recuperacionMedicaBeanRecuperacionMedicaCentroSalud" value="Centro Salud:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{centroSaludBean.converter}" id="recuperacionMedicaBeanRecuperacionMedicaCentroSalud" value="#{recuperacionMedicaBean.recuperacionMedica.centroSalud}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{centroSaludBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="recuperacionMedicaBeanRecuperacionMedicaCentroSalud" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="recuperacionMedicaBeanRecuperacionMedicaServicioSalud" value="Servicio Salud:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{servicioSaludBean.converter}" id="recuperacionMedicaBeanRecuperacionMedicaServicioSalud" value="#{recuperacionMedicaBean.recuperacionMedica.servicioSalud}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{servicioSaludBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="recuperacionMedicaBeanRecuperacionMedicaServicioSalud" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="recuperacionMedicaBeanRecuperacionMedicaSiniestro" value="Siniestro:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{siniestroBean.converter}" id="recuperacionMedicaBeanRecuperacionMedicaSiniestro" value="#{recuperacionMedicaBean.recuperacionMedica.siniestro}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{siniestroBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="recuperacionMedicaBeanRecuperacionMedicaSiniestro" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="recuperacionMedicaBeanRecuperacionMedicaDescripcion" value="Descripcion:"/>
				<h:panelGroup>
					<h:inputText id="recuperacionMedicaBeanRecuperacionMedicaDescripcion" maxLength="500" value="#{recuperacionMedicaBean.recuperacionMedica.descripcion}"/>
					<h:message for="recuperacionMedicaBeanRecuperacionMedicaDescripcion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="recuperacionMedicaBeanRecuperacionMedicaMonto" value="Monto:"/>
				<h:panelGroup>
					<h:inputText id="recuperacionMedicaBeanRecuperacionMedicaMonto" value="#{recuperacionMedicaBean.recuperacionMedica.monto}"/>
					<h:message for="recuperacionMedicaBeanRecuperacionMedicaMonto" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="recuperacionMedicaBeanRecuperacionMedicaFechaReg" value="Fecha Reg:"/>
				<h:panelGroup>
					<h:inputText id="recuperacionMedicaBeanRecuperacionMedicaFechaReg" maxLength="29" value="#{recuperacionMedicaBean.recuperacionMedica.fechaReg}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="recuperacionMedicaBeanRecuperacionMedicaFechaReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="recuperacionMedicaBeanRecuperacionMedicaUsuarioReg" value="Usuario Reg:"/>
				<h:panelGroup>
					<h:inputText id="recuperacionMedicaBeanRecuperacionMedicaUsuarioReg" maxLength="30" value="#{recuperacionMedicaBean.recuperacionMedica.usuarioReg}"/>
					<h:message for="recuperacionMedicaBeanRecuperacionMedicaUsuarioReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="recuperacionMedicaBeanRecuperacionMedicaFechaMod" value="Fecha Mod:"/>
				<h:panelGroup>
					<h:inputText id="recuperacionMedicaBeanRecuperacionMedicaFechaMod" maxLength="29" value="#{recuperacionMedicaBean.recuperacionMedica.fechaMod}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="recuperacionMedicaBeanRecuperacionMedicaFechaMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="recuperacionMedicaBeanRecuperacionMedicaUsuarioMod" value="Usuario Mod:"/>
				<h:panelGroup>
					<h:inputText id="recuperacionMedicaBeanRecuperacionMedicaUsuarioMod" maxLength="30" value="#{recuperacionMedicaBean.recuperacionMedica.usuarioMod}"/>
					<h:message for="recuperacionMedicaBeanRecuperacionMedicaUsuarioMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="recuperacionMedicaBeanRecuperacionMedicaFechaBorrado" value="Fecha Borrado:"/>
				<h:panelGroup>
					<h:inputText id="recuperacionMedicaBeanRecuperacionMedicaFechaBorrado" maxLength="29" value="#{recuperacionMedicaBean.recuperacionMedica.fechaBorrado}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="recuperacionMedicaBeanRecuperacionMedicaFechaBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="recuperacionMedicaBeanRecuperacionMedicaUsuarioBorrado" value="Usuario Borrado:"/>
				<h:panelGroup>
					<h:inputText id="recuperacionMedicaBeanRecuperacionMedicaUsuarioBorrado" maxLength="30" value="#{recuperacionMedicaBean.recuperacionMedica.usuarioBorrado}"/>
					<h:message for="recuperacionMedicaBeanRecuperacionMedicaUsuarioBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Guardar" action='#{recuperacionMedicaBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty recuperacionMedicaBean.id}'>
						<h:link value="Cancelar" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{recuperacionMedicaBean.id}'/>
						</h:link>
						<h:commandLink value="Borrar" action='#{recuperacionMedicaBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancelar" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
