<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{detalleTasaCondicionBean.id}'/>
		<f:event type="preRenderView" listener='#{detalleTasaCondicionBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Detalle Tasa Condicion"/>

	<ui:define name="header">
		Detalle Tasa Condicion
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty detalleTasaCondicionBean.id}'>
				Edicion de Detalle Tasa Condicion
			</c:when>
			<c:otherwise>
				Creacion de Detalle Tasa Condicion
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="detalleTasaCondicionBeanDetalleTasaCondicionIdDetalleTasaCondicion" value="Id Detalle Tasa Condicion:"/>
				<h:panelGroup>
					<h:inputText id="detalleTasaCondicionBeanDetalleTasaCondicionIdDetalleTasaCondicion" required="true" value="#{detalleTasaCondicionBean.detalleTasaCondicion.idDetalleTasaCondicion}"/>
					<h:message for="detalleTasaCondicionBeanDetalleTasaCondicionIdDetalleTasaCondicion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="detalleTasaCondicionBeanDetalleTasaCondicionCondicion" value="Condicion:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{condicionBean.converter}" id="detalleTasaCondicionBeanDetalleTasaCondicionCondicion" value="#{detalleTasaCondicionBean.detalleTasaCondicion.condicion}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{condicionBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="detalleTasaCondicionBeanDetalleTasaCondicionCondicion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="detalleTasaCondicionBeanDetalleTasaCondicionTasa" value="Tasa:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{tasaBean.converter}" id="detalleTasaCondicionBeanDetalleTasaCondicionTasa" value="#{detalleTasaCondicionBean.detalleTasaCondicion.tasa}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{tasaBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="detalleTasaCondicionBeanDetalleTasaCondicionTasa" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="detalleTasaCondicionBeanDetalleTasaCondicionObservaciones" value="Observaciones:"/>
				<h:panelGroup>
					<h:inputText id="detalleTasaCondicionBeanDetalleTasaCondicionObservaciones" maxLength="200" value="#{detalleTasaCondicionBean.detalleTasaCondicion.observaciones}"/>
					<h:message for="detalleTasaCondicionBeanDetalleTasaCondicionObservaciones" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="detalleTasaCondicionBeanDetalleTasaCondicionFechaReg" value="Fecha Reg:"/>
				<h:panelGroup>
					<h:inputText id="detalleTasaCondicionBeanDetalleTasaCondicionFechaReg" maxLength="29" value="#{detalleTasaCondicionBean.detalleTasaCondicion.fechaReg}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="detalleTasaCondicionBeanDetalleTasaCondicionFechaReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="detalleTasaCondicionBeanDetalleTasaCondicionUsuarioReg" value="Usuario Reg:"/>
				<h:panelGroup>
					<h:inputText id="detalleTasaCondicionBeanDetalleTasaCondicionUsuarioReg" maxLength="30" value="#{detalleTasaCondicionBean.detalleTasaCondicion.usuarioReg}"/>
					<h:message for="detalleTasaCondicionBeanDetalleTasaCondicionUsuarioReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="detalleTasaCondicionBeanDetalleTasaCondicionFechaMod" value="Fecha Mod:"/>
				<h:panelGroup>
					<h:inputText id="detalleTasaCondicionBeanDetalleTasaCondicionFechaMod" maxLength="29" value="#{detalleTasaCondicionBean.detalleTasaCondicion.fechaMod}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="detalleTasaCondicionBeanDetalleTasaCondicionFechaMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="detalleTasaCondicionBeanDetalleTasaCondicionUsuarioMod" value="Usuario Mod:"/>
				<h:panelGroup>
					<h:inputText id="detalleTasaCondicionBeanDetalleTasaCondicionUsuarioMod" maxLength="30" value="#{detalleTasaCondicionBean.detalleTasaCondicion.usuarioMod}"/>
					<h:message for="detalleTasaCondicionBeanDetalleTasaCondicionUsuarioMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="detalleTasaCondicionBeanDetalleTasaCondicionFechaBorrado" value="Fecha Borrado:"/>
				<h:panelGroup>
					<h:inputText id="detalleTasaCondicionBeanDetalleTasaCondicionFechaBorrado" maxLength="29" value="#{detalleTasaCondicionBean.detalleTasaCondicion.fechaBorrado}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="detalleTasaCondicionBeanDetalleTasaCondicionFechaBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="detalleTasaCondicionBeanDetalleTasaCondicionUsuarioBorrado" value="Usuario Borrado:"/>
				<h:panelGroup>
					<h:inputText id="detalleTasaCondicionBeanDetalleTasaCondicionUsuarioBorrado" maxLength="30" value="#{detalleTasaCondicionBean.detalleTasaCondicion.usuarioBorrado}"/>
					<h:message for="detalleTasaCondicionBeanDetalleTasaCondicionUsuarioBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Guardar" action='#{detalleTasaCondicionBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty detalleTasaCondicionBean.id}'>
						<h:link value="Cancelar" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{detalleTasaCondicionBean.id}'/>
						</h:link>
						<h:commandLink value="Borrar" action='#{detalleTasaCondicionBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancelar" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
