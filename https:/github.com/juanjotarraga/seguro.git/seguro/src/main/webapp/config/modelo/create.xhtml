<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{modeloBean.id}'/>
		<f:event type="preRenderView" listener='#{modeloBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Modelo"/>

	<ui:define name="header">
		Modelo
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty modeloBean.id}'>
				Edicion de Modelo
			</c:when>
			<c:otherwise>
				Creacion de Modelo
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="modeloBeanModeloIdModelo" value="Id Modelo:"/>
				<h:panelGroup>
					<h:inputText id="modeloBeanModeloIdModelo" required="true" value="#{modeloBean.modelo.idModelo}"/>
					<h:message for="modeloBeanModeloIdModelo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="modeloBeanModeloMarca" value="Marca:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{marcaBean.converter}" id="modeloBeanModeloMarca" value="#{modeloBean.modelo.marca}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{marcaBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="modeloBeanModeloMarca" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="modeloBeanModeloNombre" value="Nombre:"/>
				<h:panelGroup>
					<h:inputText id="modeloBeanModeloNombre" maxLength="50" value="#{modeloBean.modelo.nombre}"/>
					<h:message for="modeloBeanModeloNombre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="modeloBeanModeloFlagEstado" value="Flag Estado:"/>
				<h:panelGroup>
					<h:inputText id="modeloBeanModeloFlagEstado" maxLength="2" value="#{modeloBean.modelo.flagEstado}"/>
					<h:message for="modeloBeanModeloFlagEstado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="modeloBeanModeloFechaReg" value="Fecha Reg:"/>
				<h:panelGroup>
					<h:inputText id="modeloBeanModeloFechaReg" maxLength="29" value="#{modeloBean.modelo.fechaReg}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="modeloBeanModeloFechaReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="modeloBeanModeloUsuarioReg" value="Usuario Reg:"/>
				<h:panelGroup>
					<h:inputText id="modeloBeanModeloUsuarioReg" maxLength="30" value="#{modeloBean.modelo.usuarioReg}"/>
					<h:message for="modeloBeanModeloUsuarioReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="modeloBeanModeloFechaMod" value="Fecha Mod:"/>
				<h:panelGroup>
					<h:inputText id="modeloBeanModeloFechaMod" maxLength="29" value="#{modeloBean.modelo.fechaMod}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="modeloBeanModeloFechaMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="modeloBeanModeloUsuarioMod" value="Usuario Mod:"/>
				<h:panelGroup>
					<h:inputText id="modeloBeanModeloUsuarioMod" maxLength="30" value="#{modeloBean.modelo.usuarioMod}"/>
					<h:message for="modeloBeanModeloUsuarioMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="modeloBeanModeloFechaBorrado" value="Fecha Borrado:"/>
				<h:panelGroup>
					<h:inputText id="modeloBeanModeloFechaBorrado" maxLength="29" value="#{modeloBean.modelo.fechaBorrado}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="modeloBeanModeloFechaBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="modeloBeanModeloUsuarioBorrado" value="Usuario Borrado:"/>
				<h:panelGroup>
					<h:inputText id="modeloBeanModeloUsuarioBorrado" maxLength="30" value="#{modeloBean.modelo.usuarioBorrado}"/>
					<h:message for="modeloBeanModeloUsuarioBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="modeloBeanModeloAutomotors" value="Automotors:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{modeloBean.modelo.automotors}"/>
					<h:dataTable id="modeloBeanModeloAutomotors" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Id Automotor"/>
							</f:facet>
							<h:link outcome="/procesos/automotor/view">
								<f:param name="id" value="#{_item.idAutomotor}"/>
								<h:outputText id="itemIdAutomotor" value="#{_item.idAutomotor}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="automotorBeanAddIdAutomotor" value="#{automotorBean.add.idAutomotor}"/>
								<h:message for="automotorBeanAddIdAutomotor" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(automotorBean.added)}" id="modeloBeanModeloAutomotorsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{automotorBean.add.modelo}" value="#{modeloBean.modelo}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Guardar" action='#{modeloBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty modeloBean.id}'>
						<h:link value="Cancelar" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{modeloBean.id}'/>
						</h:link>
						<h:commandLink value="Borrar" action='#{modeloBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancelar" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
