<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{tallerMecanicoBean.id}'/>
		<f:event type="preRenderView" listener='#{tallerMecanicoBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Taller Mecanico"/>

	<ui:define name="header">
		Taller Mecanico
	</ui:define>

	<ui:define name="subheader">
		View existing Taller Mecanico
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="tallerMecanicoBeanTallerMecanicoIdTallerMecanico" value="Id Taller Mecanico:"/>
			<h:outputText id="tallerMecanicoBeanTallerMecanicoIdTallerMecanico" value="#{tallerMecanicoBean.tallerMecanico.idTallerMecanico}"/>
			<h:outputText/>
			<h:outputLabel for="tallerMecanicoBeanTallerMecanicoNombre" value="Nombre:"/>
			<h:outputText id="tallerMecanicoBeanTallerMecanicoNombre" value="#{tallerMecanicoBean.tallerMecanico.nombre}"/>
			<h:outputText/>
			<h:outputLabel for="tallerMecanicoBeanTallerMecanicoFlagEstado" value="Flag Estado:"/>
			<h:outputText id="tallerMecanicoBeanTallerMecanicoFlagEstado" value="#{tallerMecanicoBean.tallerMecanico.flagEstado}"/>
			<h:outputText/>
			<h:outputLabel for="tallerMecanicoBeanTallerMecanicoFechaReg" value="Fecha Reg:"/>
			<h:outputText id="tallerMecanicoBeanTallerMecanicoFechaReg" value="#{tallerMecanicoBean.tallerMecanico.fechaReg}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="tallerMecanicoBeanTallerMecanicoUsuarioReg" value="Usuario Reg:"/>
			<h:outputText id="tallerMecanicoBeanTallerMecanicoUsuarioReg" value="#{tallerMecanicoBean.tallerMecanico.usuarioReg}"/>
			<h:outputText/>
			<h:outputLabel for="tallerMecanicoBeanTallerMecanicoFechaMod" value="Fecha Mod:"/>
			<h:outputText id="tallerMecanicoBeanTallerMecanicoFechaMod" value="#{tallerMecanicoBean.tallerMecanico.fechaMod}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="tallerMecanicoBeanTallerMecanicoUsuarioMod" value="Usuario Mod:"/>
			<h:outputText id="tallerMecanicoBeanTallerMecanicoUsuarioMod" value="#{tallerMecanicoBean.tallerMecanico.usuarioMod}"/>
			<h:outputText/>
			<h:outputLabel for="tallerMecanicoBeanTallerMecanicoFechaBorrado" value="Fecha Borrado:"/>
			<h:outputText id="tallerMecanicoBeanTallerMecanicoFechaBorrado" value="#{tallerMecanicoBean.tallerMecanico.fechaBorrado}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="tallerMecanicoBeanTallerMecanicoUsuarioBorrado" value="Usuario Borrado:"/>
			<h:outputText id="tallerMecanicoBeanTallerMecanicoUsuarioBorrado" value="#{tallerMecanicoBean.tallerMecanico.usuarioBorrado}"/>
			<h:outputText/>
			<h:outputLabel for="tallerMecanicoBeanTallerMecanicoRestauracionMecanicas" value="Restauracion Mecanicas:"/>
			<h:dataTable id="tallerMecanicoBeanTallerMecanicoRestauracionMecanicas" styleClass="data-table" value="#{forgeview:asList(tallerMecanicoBean.tallerMecanico.restauracionMecanicas)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Restauracion Mecanica"/>
					</f:facet>
					<h:link outcome="/procesos/restauracionMecanica/view">
						<f:param name="id" value="#{_item.idRestauracionMecanica}"/>
						<h:outputText id="itemIdRestauracionMecanica" value="#{_item.idRestauracionMecanica}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Ver Todos" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Agregar" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
