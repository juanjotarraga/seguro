<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{centroSaludBean.id}'/>
		<f:event type="preRenderView" listener='#{centroSaludBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Centro Salud"/>

	<ui:define name="header">
		Centro Salud
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty centroSaludBean.id}'>
				Edicion de Centro Salud
			</c:when>
			<c:otherwise>
				Creacion de Centro Salud
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="centroSaludBeanCentroSaludIdCentroSalud" value="Id Centro Salud:"/>
				<h:panelGroup>
					<h:inputText id="centroSaludBeanCentroSaludIdCentroSalud" required="true" value="#{centroSaludBean.centroSalud.idCentroSalud}"/>
					<h:message for="centroSaludBeanCentroSaludIdCentroSalud" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="centroSaludBeanCentroSaludNombre" value="Nombre:"/>
				<h:panelGroup>
					<h:inputText id="centroSaludBeanCentroSaludNombre" maxLength="200" value="#{centroSaludBean.centroSalud.nombre}"/>
					<h:message for="centroSaludBeanCentroSaludNombre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="centroSaludBeanCentroSaludFlagEstado" value="Flag Estado:"/>
				<h:panelGroup>
					<h:inputText id="centroSaludBeanCentroSaludFlagEstado" maxLength="2" value="#{centroSaludBean.centroSalud.flagEstado}"/>
					<h:message for="centroSaludBeanCentroSaludFlagEstado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="centroSaludBeanCentroSaludFechaReg" value="Fecha Reg:"/>
				<h:panelGroup>
					<h:inputText id="centroSaludBeanCentroSaludFechaReg" maxLength="29" value="#{centroSaludBean.centroSalud.fechaReg}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="centroSaludBeanCentroSaludFechaReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="centroSaludBeanCentroSaludUsuarioReg" value="Usuario Reg:"/>
				<h:panelGroup>
					<h:inputText id="centroSaludBeanCentroSaludUsuarioReg" maxLength="30" value="#{centroSaludBean.centroSalud.usuarioReg}"/>
					<h:message for="centroSaludBeanCentroSaludUsuarioReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="centroSaludBeanCentroSaludFechaMod" value="Fecha Mod:"/>
				<h:panelGroup>
					<h:inputText id="centroSaludBeanCentroSaludFechaMod" maxLength="29" value="#{centroSaludBean.centroSalud.fechaMod}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="centroSaludBeanCentroSaludFechaMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="centroSaludBeanCentroSaludUsuarioMod" value="Usuario Mod:"/>
				<h:panelGroup>
					<h:inputText id="centroSaludBeanCentroSaludUsuarioMod" maxLength="30" value="#{centroSaludBean.centroSalud.usuarioMod}"/>
					<h:message for="centroSaludBeanCentroSaludUsuarioMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="centroSaludBeanCentroSaludFechaBorrado" value="Fecha Borrado:"/>
				<h:panelGroup>
					<h:inputText id="centroSaludBeanCentroSaludFechaBorrado" maxLength="29" value="#{centroSaludBean.centroSalud.fechaBorrado}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="centroSaludBeanCentroSaludFechaBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="centroSaludBeanCentroSaludUsuarioBorrado" value="Usuario Borrado:"/>
				<h:panelGroup>
					<h:inputText id="centroSaludBeanCentroSaludUsuarioBorrado" maxLength="30" value="#{centroSaludBean.centroSalud.usuarioBorrado}"/>
					<h:message for="centroSaludBeanCentroSaludUsuarioBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="centroSaludBeanCentroSaludRecuperacionMedicas" value="Recuperacion Medicas:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{centroSaludBean.centroSalud.recuperacionMedicas}"/>
					<h:dataTable id="centroSaludBeanCentroSaludRecuperacionMedicas" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Id Recuperacion Medica"/>
							</f:facet>
							<h:link outcome="/procesos/recuperacionMedica/view">
								<f:param name="id" value="#{_item.idRecuperacionMedica}"/>
								<h:outputText id="itemIdRecuperacionMedica" value="#{_item.idRecuperacionMedica}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="recuperacionMedicaBeanAddIdRecuperacionMedica" value="#{recuperacionMedicaBean.add.idRecuperacionMedica}"/>
								<h:message for="recuperacionMedicaBeanAddIdRecuperacionMedica" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(recuperacionMedicaBean.added)}" id="centroSaludBeanCentroSaludRecuperacionMedicasAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{recuperacionMedicaBean.add.centroSalud}" value="#{centroSaludBean.centroSalud}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Guardar" action='#{centroSaludBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty centroSaludBean.id}'>
						<h:link value="Cancelar" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{centroSaludBean.id}'/>
						</h:link>
						<h:commandLink value="Borrar" action='#{centroSaludBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancelar" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
