<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{clienteBean.id}'/>
		<f:event type="preRenderView" listener='#{clienteBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Cliente"/>

	<ui:define name="header">
		Cliente
	</ui:define>

	<ui:define name="subheader">
		View existing Cliente
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="clienteBeanClienteIdCliente" value="Id Cliente:"/>
			<h:outputText id="clienteBeanClienteIdCliente" value="#{clienteBean.cliente.idCliente}"/>
			<h:outputText/>
			<h:outputLabel for="clienteBeanClienteNombres" value="Nombres:"/>
			<h:outputText id="clienteBeanClienteNombres" value="#{clienteBean.cliente.nombres}"/>
			<h:outputText/>
			<h:outputLabel for="clienteBeanClienteApellidos" value="Apellidos:"/>
			<h:outputText id="clienteBeanClienteApellidos" value="#{clienteBean.cliente.apellidos}"/>
			<h:outputText/>
			<h:outputLabel for="clienteBeanClienteDireccion" value="Direccion:"/>
			<h:outputText id="clienteBeanClienteDireccion" value="#{clienteBean.cliente.direccion}"/>
			<h:outputText/>
			<h:outputLabel for="clienteBeanClienteTelefono" value="Telefono:"/>
			<h:outputText id="clienteBeanClienteTelefono" value="#{clienteBean.cliente.telefono}"/>
			<h:outputText/>
			<h:outputLabel for="clienteBeanClienteCelular" value="Celular:"/>
			<h:outputText id="clienteBeanClienteCelular" value="#{clienteBean.cliente.celular}"/>
			<h:outputText/>
			<h:outputLabel for="clienteBeanClienteEmail" value="Email:"/>
			<h:outputText id="clienteBeanClienteEmail" value="#{clienteBean.cliente.email}"/>
			<h:outputText/>
			<h:outputLabel for="clienteBeanClienteEstado" value="Estado:"/>
			<h:outputText id="clienteBeanClienteEstado" value="#{clienteBean.cliente.estado}"/>
			<h:outputText/>
			<h:outputLabel for="clienteBeanClienteNit" value="Nit:"/>
			<h:outputText id="clienteBeanClienteNit" value="#{clienteBean.cliente.nit}"/>
			<h:outputText/>
			<h:outputLabel for="clienteBeanClienteCarnet" value="Carnet:"/>
			<h:outputText id="clienteBeanClienteCarnet" value="#{clienteBean.cliente.carnet}"/>
			<h:outputText/>
			<h:outputLabel for="clienteBeanClienteActividad" value="Actividad:"/>
			<h:outputText id="clienteBeanClienteActividad" value="#{clienteBean.cliente.actividad}"/>
			<h:outputText/>
			<h:outputLabel for="clienteBeanClienteProfesion" value="Profesion:"/>
			<h:outputText id="clienteBeanClienteProfesion" value="#{clienteBean.cliente.profesion}"/>
			<h:outputText/>
			<h:outputLabel for="clienteBeanClienteFechaNacimiento" value="Fecha Nacimiento:"/>
			<h:outputText id="clienteBeanClienteFechaNacimiento" value="#{clienteBean.cliente.fechaNacimiento}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="clienteBeanClienteFlagEstado" value="Flag Estado:"/>
			<h:outputText id="clienteBeanClienteFlagEstado" value="#{clienteBean.cliente.flagEstado}"/>
			<h:outputText/>
			<h:outputLabel for="clienteBeanClienteFechaReg" value="Fecha Reg:"/>
			<h:outputText id="clienteBeanClienteFechaReg" value="#{clienteBean.cliente.fechaReg}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="clienteBeanClienteUsuarioReg" value="Usuario Reg:"/>
			<h:outputText id="clienteBeanClienteUsuarioReg" value="#{clienteBean.cliente.usuarioReg}"/>
			<h:outputText/>
			<h:outputLabel for="clienteBeanClienteFechaMod" value="Fecha Mod:"/>
			<h:outputText id="clienteBeanClienteFechaMod" value="#{clienteBean.cliente.fechaMod}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="clienteBeanClienteUsuarioMod" value="Usuario Mod:"/>
			<h:outputText id="clienteBeanClienteUsuarioMod" value="#{clienteBean.cliente.usuarioMod}"/>
			<h:outputText/>
			<h:outputLabel for="clienteBeanClienteFechaBorrado" value="Fecha Borrado:"/>
			<h:outputText id="clienteBeanClienteFechaBorrado" value="#{clienteBean.cliente.fechaBorrado}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="clienteBeanClienteUsuarioBorrado" value="Usuario Borrado:"/>
			<h:outputText id="clienteBeanClienteUsuarioBorrado" value="#{clienteBean.cliente.usuarioBorrado}"/>
			<h:outputText/>
			<h:outputLabel for="clienteBeanClientePolizas" value="Polizas:"/>
			<h:dataTable id="clienteBeanClientePolizas" styleClass="data-table" value="#{forgeview:asList(clienteBean.cliente.polizas)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Poliza"/>
					</f:facet>
					<h:link outcome="/procesos/poliza/view">
						<f:param name="id" value="#{_item.idPoliza}"/>
						<h:outputText id="itemIdPoliza" value="#{_item.idPoliza}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Ver Todos" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Agregar" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
