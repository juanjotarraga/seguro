<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{automotorBean.page}'/>
		<f:event type="preRenderView" listener='#{automotorBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Automotor entities"/>

	<ui:define name="header">
		Automotor
	</ui:define>

	<ui:define name="subheader">
		Search Automotor entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="automotorBeanExampleIdAutomotor" value="Id Automotor:"/>
						<h:panelGroup>
							<h:inputText id="automotorBeanExampleIdAutomotor" value="#{automotorBean.example.idAutomotor}"/>
							<h:message for="automotorBeanExampleIdAutomotor" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="automotorBeanExampleModelo" value="Modelo:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{modeloBean.converter}" id="automotorBeanExampleModelo" value="#{automotorBean.example.modelo}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{modeloBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="automotorBeanExampleModelo" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="automotorBeanExampleTipo" value="Tipo:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{tipoBean.converter}" id="automotorBeanExampleTipo" value="#{automotorBean.example.tipo}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{tipoBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="automotorBeanExampleTipo" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="automotorBeanExampleAno" value="Ano:"/>
						<h:panelGroup>
							<h:inputText id="automotorBeanExampleAno" maxLength="5" value="#{automotorBean.example.ano}"/>
							<h:message for="automotorBeanExampleAno" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="automotorBeanExamplePlaca" value="Placa:"/>
						<h:panelGroup>
							<h:inputText id="automotorBeanExamplePlaca" maxLength="30" value="#{automotorBean.example.placa}"/>
							<h:message for="automotorBeanExamplePlaca" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Buscar" action='#{automotorBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Agregar" action='#{automotorBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="automotorBeanPageItems" styleClass="data-table" value="#{automotorBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Automotor"/>
					</f:facet>
					<h:link outcome="/procesos/automotor/view">
						<f:param name="id" value="#{_item.idAutomotor}"/>
						<h:outputText id="itemIdAutomotor" value="#{_item.idAutomotor}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{automotorBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
