<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{tallerMecanicoBean.id}'/>
		<f:event type="preRenderView" listener='#{tallerMecanicoBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Taller Mecanico"/>

	<ui:define name="header">
		Taller Mecanico
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty tallerMecanicoBean.id}'>
				Edicion de Taller Mecanico
			</c:when>
			<c:otherwise>
				Creacion de Taller Mecanico
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="tallerMecanicoBeanTallerMecanicoIdTallerMecanico" value="Id Taller Mecanico:"/>
				<h:panelGroup>
					<h:inputText id="tallerMecanicoBeanTallerMecanicoIdTallerMecanico" required="true" value="#{tallerMecanicoBean.tallerMecanico.idTallerMecanico}"/>
					<h:message for="tallerMecanicoBeanTallerMecanicoIdTallerMecanico" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="tallerMecanicoBeanTallerMecanicoNombre" value="Nombre:"/>
				<h:panelGroup>
					<h:inputText id="tallerMecanicoBeanTallerMecanicoNombre" maxLength="100" value="#{tallerMecanicoBean.tallerMecanico.nombre}"/>
					<h:message for="tallerMecanicoBeanTallerMecanicoNombre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tallerMecanicoBeanTallerMecanicoFlagEstado" value="Flag Estado:"/>
				<h:panelGroup>
					<h:inputText id="tallerMecanicoBeanTallerMecanicoFlagEstado" maxLength="2" value="#{tallerMecanicoBean.tallerMecanico.flagEstado}"/>
					<h:message for="tallerMecanicoBeanTallerMecanicoFlagEstado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tallerMecanicoBeanTallerMecanicoFechaReg" value="Fecha Reg:"/>
				<h:panelGroup>
					<h:inputText id="tallerMecanicoBeanTallerMecanicoFechaReg" maxLength="29" value="#{tallerMecanicoBean.tallerMecanico.fechaReg}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="tallerMecanicoBeanTallerMecanicoFechaReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tallerMecanicoBeanTallerMecanicoUsuarioReg" value="Usuario Reg:"/>
				<h:panelGroup>
					<h:inputText id="tallerMecanicoBeanTallerMecanicoUsuarioReg" maxLength="30" value="#{tallerMecanicoBean.tallerMecanico.usuarioReg}"/>
					<h:message for="tallerMecanicoBeanTallerMecanicoUsuarioReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tallerMecanicoBeanTallerMecanicoFechaMod" value="Fecha Mod:"/>
				<h:panelGroup>
					<h:inputText id="tallerMecanicoBeanTallerMecanicoFechaMod" maxLength="29" value="#{tallerMecanicoBean.tallerMecanico.fechaMod}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="tallerMecanicoBeanTallerMecanicoFechaMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tallerMecanicoBeanTallerMecanicoUsuarioMod" value="Usuario Mod:"/>
				<h:panelGroup>
					<h:inputText id="tallerMecanicoBeanTallerMecanicoUsuarioMod" maxLength="30" value="#{tallerMecanicoBean.tallerMecanico.usuarioMod}"/>
					<h:message for="tallerMecanicoBeanTallerMecanicoUsuarioMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tallerMecanicoBeanTallerMecanicoFechaBorrado" value="Fecha Borrado:"/>
				<h:panelGroup>
					<h:inputText id="tallerMecanicoBeanTallerMecanicoFechaBorrado" maxLength="29" value="#{tallerMecanicoBean.tallerMecanico.fechaBorrado}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="tallerMecanicoBeanTallerMecanicoFechaBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tallerMecanicoBeanTallerMecanicoUsuarioBorrado" value="Usuario Borrado:"/>
				<h:panelGroup>
					<h:inputText id="tallerMecanicoBeanTallerMecanicoUsuarioBorrado" maxLength="30" value="#{tallerMecanicoBean.tallerMecanico.usuarioBorrado}"/>
					<h:message for="tallerMecanicoBeanTallerMecanicoUsuarioBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tallerMecanicoBeanTallerMecanicoRestauracionMecanicas" value="Restauracion Mecanicas:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{tallerMecanicoBean.tallerMecanico.restauracionMecanicas}"/>
					<h:dataTable id="tallerMecanicoBeanTallerMecanicoRestauracionMecanicas" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Id Restauracion Mecanica"/>
							</f:facet>
							<h:link outcome="/procesos/restauracionMecanica/view">
								<f:param name="id" value="#{_item.idRestauracionMecanica}"/>
								<h:outputText id="itemIdRestauracionMecanica" value="#{_item.idRestauracionMecanica}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="restauracionMecanicaBeanAddIdRestauracionMecanica" value="#{restauracionMecanicaBean.add.idRestauracionMecanica}"/>
								<h:message for="restauracionMecanicaBeanAddIdRestauracionMecanica" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(restauracionMecanicaBean.added)}" id="tallerMecanicoBeanTallerMecanicoRestauracionMecanicasAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{restauracionMecanicaBean.add.tallerMecanico}" value="#{tallerMecanicoBean.tallerMecanico}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Guardar" action='#{tallerMecanicoBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty tallerMecanicoBean.id}'>
						<h:link value="Cancelar" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{tallerMecanicoBean.id}'/>
						</h:link>
						<h:commandLink value="Borrar" action='#{tallerMecanicoBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancelar" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
