<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{usuarioBean.id}'/>
		<f:event type="preRenderView" listener='#{usuarioBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Usuario"/>

	<ui:define name="header">
		Usuario
	</ui:define>

	<ui:define name="subheader">
		View existing Usuario
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="usuarioBeanUsuarioIdUsuario" value="Id Usuario:"/>
			<h:outputText id="usuarioBeanUsuarioIdUsuario" value="#{usuarioBean.usuario.idUsuario}"/>
			<h:outputText/>
			<h:outputLabel for="usuarioBeanUsuarioAseguradora" value="Aseguradora:"/>
			<h:link id="usuarioBeanUsuarioAseguradora" outcome="/admin/aseguradora/view" rendered="#{!empty usuarioBean.usuario.aseguradora}" value="#{usuarioBean.usuario.aseguradora}">
				<f:param name="id" value="#{usuarioBean.usuario.aseguradora.idAseguradora}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="usuarioBeanUsuarioNombreCompleto" value="Nombre Completo:"/>
			<h:outputText id="usuarioBeanUsuarioNombreCompleto" value="#{usuarioBean.usuario.nombreCompleto}"/>
			<h:outputText/>
			<h:outputLabel for="usuarioBeanUsuarioUsuarioLogin" value="Usuario Login:"/>
			<h:outputText id="usuarioBeanUsuarioUsuarioLogin" value="#{usuarioBean.usuario.usuarioLogin}"/>
			<h:outputText/>
			<h:outputLabel for="usuarioBeanUsuarioUsuarioPassword" value="Usuario Password:"/>
			<h:outputText id="usuarioBeanUsuarioUsuarioPassword" value="#{usuarioBean.usuario.usuarioPassword}"/>
			<h:outputText/>
			<h:outputLabel for="usuarioBeanUsuarioFlagEstado" value="Flag Estado:"/>
			<h:outputText id="usuarioBeanUsuarioFlagEstado" value="#{usuarioBean.usuario.flagEstado}"/>
			<h:outputText/>
			<h:outputLabel for="usuarioBeanUsuarioFechaReg" value="Fecha Reg:"/>
			<h:outputText id="usuarioBeanUsuarioFechaReg" value="#{usuarioBean.usuario.fechaReg}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="usuarioBeanUsuarioUsuarioReg" value="Usuario Reg:"/>
			<h:outputText id="usuarioBeanUsuarioUsuarioReg" value="#{usuarioBean.usuario.usuarioReg}"/>
			<h:outputText/>
			<h:outputLabel for="usuarioBeanUsuarioUsuarioRols" value="Usuario Rols:"/>
			<h:dataTable id="usuarioBeanUsuarioUsuarioRols" styleClass="data-table" value="#{forgeview:asList(usuarioBean.usuario.usuarioRols)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Correlativo"/>
					</f:facet>
					<h:link outcome="/admin/usuarioRol/view">
						<f:param name="id" value="#{_item.correlativo}"/>
						<h:outputText id="itemCorrelativo" value="#{_item.correlativo}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Ver Todos" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Agregar" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
