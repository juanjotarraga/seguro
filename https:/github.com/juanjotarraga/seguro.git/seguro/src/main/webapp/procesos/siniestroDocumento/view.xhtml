<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{siniestroDocumentoBean.id}'/>
		<f:event type="preRenderView" listener='#{siniestroDocumentoBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Siniestro Documento"/>

	<ui:define name="header">
		Siniestro Documento
	</ui:define>

	<ui:define name="subheader">
		View existing Siniestro Documento
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="siniestroDocumentoBeanSiniestroDocumentoIdPsiniestroDocumento" value="Id Psiniestro Documento:"/>
			<h:outputText id="siniestroDocumentoBeanSiniestroDocumentoIdPsiniestroDocumento" value="#{siniestroDocumentoBean.siniestroDocumento.idPsiniestroDocumento}"/>
			<h:outputText/>
			<h:outputLabel for="siniestroDocumentoBeanSiniestroDocumentoSiniestro" value="Siniestro:"/>
			<h:link id="siniestroDocumentoBeanSiniestroDocumentoSiniestro" outcome="/siniestro/view" rendered="#{!empty siniestroDocumentoBean.siniestroDocumento.siniestro}" value="#{siniestroDocumentoBean.siniestroDocumento.siniestro}">
				<f:param name="id" value="#{siniestroDocumentoBean.siniestroDocumento.siniestro.idSiniestro}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="siniestroDocumentoBeanSiniestroDocumentoCarnet" value="Carnet:"/>
			<h:outputText id="siniestroDocumentoBeanSiniestroDocumentoCarnet" value="#{siniestroDocumentoBean.siniestroDocumento.carnet}"/>
			<h:outputText/>
			<h:outputLabel for="siniestroDocumentoBeanSiniestroDocumentoRua" value="Rua:"/>
			<h:outputText id="siniestroDocumentoBeanSiniestroDocumentoRua" value="#{siniestroDocumentoBean.siniestroDocumento.rua}"/>
			<h:outputText/>
			<h:outputLabel for="siniestroDocumentoBeanSiniestroDocumentoOtros" value="Otros:"/>
			<h:outputText id="siniestroDocumentoBeanSiniestroDocumentoOtros" value="#{siniestroDocumentoBean.siniestroDocumento.otros}"/>
			<h:outputText/>
			<h:outputLabel for="siniestroDocumentoBeanSiniestroDocumentoFechaReg" value="Fecha Reg:"/>
			<h:outputText id="siniestroDocumentoBeanSiniestroDocumentoFechaReg" value="#{siniestroDocumentoBean.siniestroDocumento.fechaReg}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="siniestroDocumentoBeanSiniestroDocumentoUsuarioReg" value="Usuario Reg:"/>
			<h:outputText id="siniestroDocumentoBeanSiniestroDocumentoUsuarioReg" value="#{siniestroDocumentoBean.siniestroDocumento.usuarioReg}"/>
			<h:outputText/>
			<h:outputLabel for="siniestroDocumentoBeanSiniestroDocumentoFechaMod" value="Fecha Mod:"/>
			<h:outputText id="siniestroDocumentoBeanSiniestroDocumentoFechaMod" value="#{siniestroDocumentoBean.siniestroDocumento.fechaMod}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="siniestroDocumentoBeanSiniestroDocumentoUsuarioMod" value="Usuario Mod:"/>
			<h:outputText id="siniestroDocumentoBeanSiniestroDocumentoUsuarioMod" value="#{siniestroDocumentoBean.siniestroDocumento.usuarioMod}"/>
			<h:outputText/>
			<h:outputLabel for="siniestroDocumentoBeanSiniestroDocumentoFechaBorrado" value="Fecha Borrado:"/>
			<h:outputText id="siniestroDocumentoBeanSiniestroDocumentoFechaBorrado" value="#{siniestroDocumentoBean.siniestroDocumento.fechaBorrado}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="siniestroDocumentoBeanSiniestroDocumentoUsuarioBorrado" value="Usuario Borrado:"/>
			<h:outputText id="siniestroDocumentoBeanSiniestroDocumentoUsuarioBorrado" value="#{siniestroDocumentoBean.siniestroDocumento.usuarioBorrado}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Ver Todos" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Agregar" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
