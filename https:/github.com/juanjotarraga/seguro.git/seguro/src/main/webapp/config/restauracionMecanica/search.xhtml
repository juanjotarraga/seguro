<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{restauracionMecanicaBean.page}'/>
		<f:event type="preRenderView" listener='#{restauracionMecanicaBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Restauracion Mecanica entities"/>

	<ui:define name="header">
		Restauracion Mecanica
	</ui:define>

	<ui:define name="subheader">
		Search Restauracion Mecanica entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="restauracionMecanicaBeanExampleIdRestauracionMecanica" value="Id Restauracion Mecanica:"/>
						<h:panelGroup>
							<h:inputText id="restauracionMecanicaBeanExampleIdRestauracionMecanica" value="#{restauracionMecanicaBean.example.idRestauracionMecanica}"/>
							<h:message for="restauracionMecanicaBeanExampleIdRestauracionMecanica" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="restauracionMecanicaBeanExampleServicioMecanico" value="Servicio Mecanico:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{servicioMecanicoBean.converter}" id="restauracionMecanicaBeanExampleServicioMecanico" value="#{restauracionMecanicaBean.example.servicioMecanico}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{servicioMecanicoBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="restauracionMecanicaBeanExampleServicioMecanico" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="restauracionMecanicaBeanExampleSiniestro" value="Siniestro:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{siniestroBean.converter}" id="restauracionMecanicaBeanExampleSiniestro" value="#{restauracionMecanicaBean.example.siniestro}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{siniestroBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="restauracionMecanicaBeanExampleSiniestro" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="restauracionMecanicaBeanExampleTallerMecanico" value="Taller Mecanico:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{tallerMecanicoBean.converter}" id="restauracionMecanicaBeanExampleTallerMecanico" value="#{restauracionMecanicaBean.example.tallerMecanico}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{tallerMecanicoBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="restauracionMecanicaBeanExampleTallerMecanico" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="restauracionMecanicaBeanExampleDescripcion" value="Descripcion:"/>
						<h:panelGroup>
							<h:inputText id="restauracionMecanicaBeanExampleDescripcion" maxLength="500" value="#{restauracionMecanicaBean.example.descripcion}"/>
							<h:message for="restauracionMecanicaBeanExampleDescripcion" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Buscar" action='#{restauracionMecanicaBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Agregar" action='#{restauracionMecanicaBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="restauracionMecanicaBeanPageItems" styleClass="data-table" value="#{restauracionMecanicaBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Restauracion Mecanica"/>
					</f:facet>
					<h:link outcome="/procesos/restauracionMecanica/view">
						<f:param name="id" value="#{_item.idRestauracionMecanica}"/>
						<h:outputText id="itemIdRestauracionMecanica" value="#{_item.idRestauracionMecanica}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{restauracionMecanicaBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
