<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{planPagoBean.page}'/>
		<f:event type="preRenderView" listener='#{planPagoBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Plan Pago entities"/>

	<ui:define name="header">
		Plan Pago
	</ui:define>

	<ui:define name="subheader">
		Search Plan Pago entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="planPagoBeanExampleIdPlanPago" value="Id Plan Pago:"/>
						<h:panelGroup>
							<h:inputText id="planPagoBeanExampleIdPlanPago" value="#{planPagoBean.example.idPlanPago}"/>
							<h:message for="planPagoBeanExampleIdPlanPago" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="planPagoBeanExamplePoliza" value="Poliza:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{polizaBean.converter}" id="planPagoBeanExamplePoliza" value="#{planPagoBean.example.poliza}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{polizaBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="planPagoBeanExamplePoliza" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="planPagoBeanExampleCuota" value="Cuota:"/>
						<h:panelGroup>
							<h:inputText id="planPagoBeanExampleCuota" value="#{planPagoBean.example.cuota}"/>
							<h:message for="planPagoBeanExampleCuota" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="planPagoBeanExampleFlagEstado" value="Flag Estado:"/>
						<h:panelGroup>
							<h:inputText id="planPagoBeanExampleFlagEstado" maxLength="20" value="#{planPagoBean.example.flagEstado}"/>
							<h:message for="planPagoBeanExampleFlagEstado" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="planPagoBeanExampleUsuarioReg" value="Usuario Reg:"/>
						<h:panelGroup>
							<h:inputText id="planPagoBeanExampleUsuarioReg" maxLength="30" value="#{planPagoBean.example.usuarioReg}"/>
							<h:message for="planPagoBeanExampleUsuarioReg" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Buscar" action='#{planPagoBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Agregar" action='#{planPagoBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="planPagoBeanPageItems" styleClass="data-table" value="#{planPagoBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Plan Pago"/>
					</f:facet>
					<h:link outcome="/planPago/view">
						<f:param name="id" value="#{_item.idPlanPago}"/>
						<h:outputText id="itemIdPlanPago" value="#{_item.idPlanPago}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{planPagoBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
