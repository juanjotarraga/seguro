<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{servicioMecanicoBean.id}'/>
		<f:event type="preRenderView" listener='#{servicioMecanicoBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Servicio Mecanico"/>

	<ui:define name="header">
		Servicio Mecanico
	</ui:define>

	<ui:define name="subheader">
		View existing Servicio Mecanico
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="servicioMecanicoBeanServicioMecanicoIdServicioMecanico" value="Id Servicio Mecanico:"/>
			<h:outputText id="servicioMecanicoBeanServicioMecanicoIdServicioMecanico" value="#{servicioMecanicoBean.servicioMecanico.idServicioMecanico}"/>
			<h:outputText/>
			<h:outputLabel for="servicioMecanicoBeanServicioMecanicoNombre" value="Nombre:"/>
			<h:outputText id="servicioMecanicoBeanServicioMecanicoNombre" value="#{servicioMecanicoBean.servicioMecanico.nombre}"/>
			<h:outputText/>
			<h:outputLabel for="servicioMecanicoBeanServicioMecanicoFlagEstado" value="Flag Estado:"/>
			<h:outputText id="servicioMecanicoBeanServicioMecanicoFlagEstado" value="#{servicioMecanicoBean.servicioMecanico.flagEstado}"/>
			<h:outputText/>
			<h:outputLabel for="servicioMecanicoBeanServicioMecanicoFechaReg" value="Fecha Reg:"/>
			<h:outputText id="servicioMecanicoBeanServicioMecanicoFechaReg" value="#{servicioMecanicoBean.servicioMecanico.fechaReg}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="servicioMecanicoBeanServicioMecanicoUsuarioReg" value="Usuario Reg:"/>
			<h:outputText id="servicioMecanicoBeanServicioMecanicoUsuarioReg" value="#{servicioMecanicoBean.servicioMecanico.usuarioReg}"/>
			<h:outputText/>
			<h:outputLabel for="servicioMecanicoBeanServicioMecanicoFechaMod" value="Fecha Mod:"/>
			<h:outputText id="servicioMecanicoBeanServicioMecanicoFechaMod" value="#{servicioMecanicoBean.servicioMecanico.fechaMod}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="servicioMecanicoBeanServicioMecanicoUsuarioMod" value="Usuario Mod:"/>
			<h:outputText id="servicioMecanicoBeanServicioMecanicoUsuarioMod" value="#{servicioMecanicoBean.servicioMecanico.usuarioMod}"/>
			<h:outputText/>
			<h:outputLabel for="servicioMecanicoBeanServicioMecanicoFechaBorrado" value="Fecha Borrado:"/>
			<h:outputText id="servicioMecanicoBeanServicioMecanicoFechaBorrado" value="#{servicioMecanicoBean.servicioMecanico.fechaBorrado}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="servicioMecanicoBeanServicioMecanicoUsuarioBorrado" value="Usuario Borrado:"/>
			<h:outputText id="servicioMecanicoBeanServicioMecanicoUsuarioBorrado" value="#{servicioMecanicoBean.servicioMecanico.usuarioBorrado}"/>
			<h:outputText/>
			<h:outputLabel for="servicioMecanicoBeanServicioMecanicoRestauracionMecanicas" value="Restauracion Mecanicas:"/>
			<h:dataTable id="servicioMecanicoBeanServicioMecanicoRestauracionMecanicas" styleClass="data-table" value="#{forgeview:asList(servicioMecanicoBean.servicioMecanico.restauracionMecanicas)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Restauracion Mecanica"/>
					</f:facet>
					<h:link outcome="/procesos/restauracionMecanica/view">
						<f:param name="id" value="#{_item.idRestauracionMecanica}"/>
						<h:outputText id="itemIdRestauracionMecanica" value="#{_item.idRestauracionMecanica}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Ver Todos" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Agregar" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
