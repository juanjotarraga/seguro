<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{aseguradoraBean.id}'/>
		<f:event type="preRenderView" listener='#{aseguradoraBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Aseguradora"/>

	<ui:define name="header">
		Aseguradora
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty aseguradoraBean.id}'>
				Edicion de Aseguradora
			</c:when>
			<c:otherwise>
				Creacion de Aseguradora
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				
				<h:outputLabel for="aseguradoraBeanAseguradoraNombreCorto" value="Nombre Corto:"/>
				<h:panelGroup>
					<h:inputText id="aseguradoraBeanAseguradoraNombreCorto" maxLength="50" required="true" value="#{aseguradoraBean.aseguradora.nombreCorto}"/>
					<h:message for="aseguradoraBeanAseguradoraNombreCorto" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="aseguradoraBeanAseguradoraNombreLargo" value="Nombre Largo:"/>
				<h:panelGroup>
					<h:inputText id="aseguradoraBeanAseguradoraNombreLargo" maxLength="200" required="true" value="#{aseguradoraBean.aseguradora.nombreLargo}"/>
					<h:message for="aseguradoraBeanAseguradoraNombreLargo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="aseguradoraBeanAseguradoraLogo" value="Logo:"/>
				<h:panelGroup>
					<h:inputText id="aseguradoraBeanAseguradoraLogo" maxLength="100" value="#{aseguradoraBean.aseguradora.logo}"/>
					<h:message for="aseguradoraBeanAseguradoraLogo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="aseguradoraBeanAseguradoraEmailResponsable" value="Email Responsable:"/>
				<h:panelGroup>
					<h:inputText id="aseguradoraBeanAseguradoraEmailResponsable" maxLength="50" value="#{aseguradoraBean.aseguradora.emailResponsable}"/>
					<h:message for="aseguradoraBeanAseguradoraEmailResponsable" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="aseguradoraBeanAseguradoraNitSuc" value="Nit Suc:"/>
				<h:panelGroup>
					<h:inputText id="aseguradoraBeanAseguradoraNitSuc" value="#{aseguradoraBean.aseguradora.nitSuc}"/>
					<h:message for="aseguradoraBeanAseguradoraNitSuc" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="aseguradoraBeanAseguradoraFechaInicioOperaciones" value="Fecha Inicio Operaciones:"/>
				<h:panelGroup>
					<h:inputText id="aseguradoraBeanAseguradoraFechaInicioOperaciones" maxLength="29" value="#{aseguradoraBean.aseguradora.fechaInicioOperaciones}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="aseguradoraBeanAseguradoraFechaInicioOperaciones" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="aseguradoraBeanAseguradoraFechaFinOperaciones" value="Fecha Fin Operaciones:"/>
				<h:panelGroup>
					<h:inputText id="aseguradoraBeanAseguradoraFechaFinOperaciones" maxLength="29" value="#{aseguradoraBean.aseguradora.fechaFinOperaciones}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="aseguradoraBeanAseguradoraFechaFinOperaciones" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="aseguradoraBeanAseguradoraNombreResponsable" value="Nombre Responsable:"/>
				<h:panelGroup>
					<h:inputText id="aseguradoraBeanAseguradoraNombreResponsable" maxLength="100" value="#{aseguradoraBean.aseguradora.nombreResponsable}"/>
					<h:message for="aseguradoraBeanAseguradoraNombreResponsable" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="aseguradoraBeanAseguradoraTelefonoResponsable" value="Telefono Responsable:"/>
				<h:panelGroup>
					<h:inputText id="aseguradoraBeanAseguradoraTelefonoResponsable" value="#{aseguradoraBean.aseguradora.telefonoResponsable}"/>
					<h:message for="aseguradoraBeanAseguradoraTelefonoResponsable" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="aseguradoraBeanAseguradoraDireccionLegal" value="Direccion Legal:"/>
				<h:panelGroup>
					<h:inputText id="aseguradoraBeanAseguradoraDireccionLegal" maxLength="200" value="#{aseguradoraBean.aseguradora.direccionLegal}"/>
					<h:message for="aseguradoraBeanAseguradoraDireccionLegal" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				
				
				<!--
				
				<h:outputLabel for="aseguradoraBeanAseguradoraIdAseguradora" value="Id Aseguradora:"/>
				<h:panelGroup>
					<h:inputText id="aseguradoraBeanAseguradoraIdAseguradora" required="true" value="#{aseguradoraBean.aseguradora.idAseguradora}"/>
					<h:message for="aseguradoraBeanAseguradoraIdAseguradora" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				
				
				<h:outputLabel for="aseguradoraBeanAseguradoraFlagEstado" value="Flag Estado:"/>
				<h:panelGroup>
					<h:inputText id="aseguradoraBeanAseguradoraFlagEstado" maxLength="2" value="#{aseguradoraBean.aseguradora.flagEstado}"/>
					<h:message for="aseguradoraBeanAseguradoraFlagEstado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="aseguradoraBeanAseguradoraFechaReg" value="Fecha Reg:"/>
				<h:panelGroup>
					<h:inputText id="aseguradoraBeanAseguradoraFechaReg" maxLength="29" value="#{aseguradoraBean.aseguradora.fechaReg}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="aseguradoraBeanAseguradoraFechaReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="aseguradoraBeanAseguradoraUsuarioReg" value="Usuario Reg:"/>
				<h:panelGroup>
					<h:inputText id="aseguradoraBeanAseguradoraUsuarioReg" maxLength="30" value="#{aseguradoraBean.aseguradora.usuarioReg}"/>
					<h:message for="aseguradoraBeanAseguradoraUsuarioReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="aseguradoraBeanAseguradoraFechaMod" value="Fecha Mod:"/>
				<h:panelGroup>
					<h:inputText id="aseguradoraBeanAseguradoraFechaMod" maxLength="29" value="#{aseguradoraBean.aseguradora.fechaMod}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="aseguradoraBeanAseguradoraFechaMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="aseguradoraBeanAseguradoraUsuarioMod" value="Usuario Mod:"/>
				<h:panelGroup>
					<h:inputText id="aseguradoraBeanAseguradoraUsuarioMod" maxLength="30" value="#{aseguradoraBean.aseguradora.usuarioMod}"/>
					<h:message for="aseguradoraBeanAseguradoraUsuarioMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="aseguradoraBeanAseguradoraFechaBorrado" value="Fecha Borrado:"/>
				<h:panelGroup>
					<h:inputText id="aseguradoraBeanAseguradoraFechaBorrado" maxLength="29" value="#{aseguradoraBean.aseguradora.fechaBorrado}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="aseguradoraBeanAseguradoraFechaBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="aseguradoraBeanAseguradoraUsuarioBorrado" value="Usuario Borrado:"/>
				<h:panelGroup>
					<h:inputText id="aseguradoraBeanAseguradoraUsuarioBorrado" maxLength="30" value="#{aseguradoraBean.aseguradora.usuarioBorrado}"/>
					<h:message for="aseguradoraBeanAseguradoraUsuarioBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="aseguradoraBeanAseguradoraUsuarios" value="Usuarios:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{aseguradoraBean.aseguradora.usuarios}"/>
					<h:dataTable id="aseguradoraBeanAseguradoraUsuarios" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Id Usuario"/>
							</f:facet>
							<h:link outcome="/admin/usuario/view">
								<f:param name="id" value="#{_item.idUsuario}"/>
								<h:outputText id="itemIdUsuario" value="#{_item.idUsuario}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="usuarioBeanAddIdUsuario" value="#{usuarioBean.add.idUsuario}"/>
								<h:message for="usuarioBeanAddIdUsuario" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Usuario Login"/>
							</f:facet>
							<h:link outcome="/admin/usuario/view">
								<f:param name="id" value="#{_item.idUsuario}"/>
								<h:outputText id="itemUsuarioLogin" value="#{_item.usuarioLogin}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="usuarioBeanAddUsuarioLogin" maxLength="30" value="#{usuarioBean.add.usuarioLogin}"/>
								<h:message for="usuarioBeanAddUsuarioLogin" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Usuario Password"/>
							</f:facet>
							<h:link outcome="/admin/usuario/view">
								<f:param name="id" value="#{_item.idUsuario}"/>
								<h:outputText id="itemUsuarioPassword" value="#{_item.usuarioPassword}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="usuarioBeanAddUsuarioPassword" maxLength="100" value="#{usuarioBean.add.usuarioPassword}"/>
								<h:message for="usuarioBeanAddUsuarioPassword" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(usuarioBean.added)}" id="aseguradoraBeanAseguradoraUsuariosAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{usuarioBean.add.aseguradora}" value="#{aseguradoraBean.aseguradora}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				
				-->
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Guardar" action='#{aseguradoraBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty aseguradoraBean.id}'>
						<h:link value="Cancelar" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{aseguradoraBean.id}'/>
						</h:link>
						<h:commandLink value="Borrar" action='#{aseguradoraBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancelar" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
