<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{siniestroFotoBean.id}'/>
		<f:event type="preRenderView" listener='#{siniestroFotoBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Siniestro Foto"/>

	<ui:define name="header">
		Siniestro Foto
	</ui:define>

	<ui:define name="subheader">
		View existing Siniestro Foto
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="siniestroFotoBeanSiniestroFotoIdSiniestroFoto" value="Id Siniestro Foto:"/>
			<h:outputText id="siniestroFotoBeanSiniestroFotoIdSiniestroFoto" value="#{siniestroFotoBean.siniestroFoto.idSiniestroFoto}"/>
			<h:outputText/>
			<h:outputLabel for="siniestroFotoBeanSiniestroFotoSiniestro" value="Siniestro:"/>
			<h:link id="siniestroFotoBeanSiniestroFotoSiniestro" outcome="/siniestro/view" rendered="#{!empty siniestroFotoBean.siniestroFoto.siniestro}" value="#{siniestroFotoBean.siniestroFoto.siniestro}">
				<f:param name="id" value="#{siniestroFotoBean.siniestroFoto.siniestro.idSiniestro}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="siniestroFotoBeanSiniestroFotoFotoFrontal" value="Foto Frontal:"/>
			<h:outputText id="siniestroFotoBeanSiniestroFotoFotoFrontal" value="#{siniestroFotoBean.siniestroFoto.fotoFrontal}"/>
			<h:outputText/>
			<h:outputLabel for="siniestroFotoBeanSiniestroFotoFotoLateralDerecho" value="Foto Lateral Derecho:"/>
			<h:outputText id="siniestroFotoBeanSiniestroFotoFotoLateralDerecho" value="#{siniestroFotoBean.siniestroFoto.fotoLateralDerecho}"/>
			<h:outputText/>
			<h:outputLabel for="siniestroFotoBeanSiniestroFotoFotoLateralIzquierdo" value="Foto Lateral Izquierdo:"/>
			<h:outputText id="siniestroFotoBeanSiniestroFotoFotoLateralIzquierdo" value="#{siniestroFotoBean.siniestroFoto.fotoLateralIzquierdo}"/>
			<h:outputText/>
			<h:outputLabel for="siniestroFotoBeanSiniestroFotoFotoTrasera" value="Foto Trasera:"/>
			<h:outputText id="siniestroFotoBeanSiniestroFotoFotoTrasera" value="#{siniestroFotoBean.siniestroFoto.fotoTrasera}"/>
			<h:outputText/>
			<h:outputLabel for="siniestroFotoBeanSiniestroFotoFotoAccesorio" value="Foto Accesorio:"/>
			<h:outputText id="siniestroFotoBeanSiniestroFotoFotoAccesorio" value="#{siniestroFotoBean.siniestroFoto.fotoAccesorio}"/>
			<h:outputText/>
			<h:outputLabel for="siniestroFotoBeanSiniestroFotoFotoOtros" value="Foto Otros:"/>
			<h:outputText id="siniestroFotoBeanSiniestroFotoFotoOtros" value="#{siniestroFotoBean.siniestroFoto.fotoOtros}"/>
			<h:outputText/>
			<h:outputLabel for="siniestroFotoBeanSiniestroFotoFechaReg" value="Fecha Reg:"/>
			<h:outputText id="siniestroFotoBeanSiniestroFotoFechaReg" value="#{siniestroFotoBean.siniestroFoto.fechaReg}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="siniestroFotoBeanSiniestroFotoUsuarioReg" value="Usuario Reg:"/>
			<h:outputText id="siniestroFotoBeanSiniestroFotoUsuarioReg" value="#{siniestroFotoBean.siniestroFoto.usuarioReg}"/>
			<h:outputText/>
			<h:outputLabel for="siniestroFotoBeanSiniestroFotoFechaMod" value="Fecha Mod:"/>
			<h:outputText id="siniestroFotoBeanSiniestroFotoFechaMod" value="#{siniestroFotoBean.siniestroFoto.fechaMod}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="siniestroFotoBeanSiniestroFotoUsuarioMod" value="Usuario Mod:"/>
			<h:outputText id="siniestroFotoBeanSiniestroFotoUsuarioMod" value="#{siniestroFotoBean.siniestroFoto.usuarioMod}"/>
			<h:outputText/>
			<h:outputLabel for="siniestroFotoBeanSiniestroFotoFechaBorrado" value="Fecha Borrado:"/>
			<h:outputText id="siniestroFotoBeanSiniestroFotoFechaBorrado" value="#{siniestroFotoBean.siniestroFoto.fechaBorrado}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="siniestroFotoBeanSiniestroFotoUsuarioBorrado" value="Usuario Borrado:"/>
			<h:outputText id="siniestroFotoBeanSiniestroFotoUsuarioBorrado" value="#{siniestroFotoBean.siniestroFoto.usuarioBorrado}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Ver Todos" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Agregar" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
