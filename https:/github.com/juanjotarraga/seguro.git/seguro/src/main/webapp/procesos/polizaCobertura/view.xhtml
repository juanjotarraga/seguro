<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{polizaCoberturaBean.id}'/>
		<f:event type="preRenderView" listener='#{polizaCoberturaBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Poliza Cobertura"/>

	<ui:define name="header">
		Poliza Cobertura
	</ui:define>

	<ui:define name="subheader">
		View existing Poliza Cobertura
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="polizaCoberturaBeanPolizaCoberturaIdCobertura" value="Id Cobertura:"/>
			<h:outputText id="polizaCoberturaBeanPolizaCoberturaIdCobertura" value="#{polizaCoberturaBean.polizaCobertura.idCobertura}"/>
			<h:outputText/>
			<h:outputLabel for="polizaCoberturaBeanPolizaCoberturaPoliza" value="Poliza:"/>
			<h:link id="polizaCoberturaBeanPolizaCoberturaPoliza" outcome="/poliza/view" rendered="#{!empty polizaCoberturaBean.polizaCobertura.poliza}" value="#{polizaCoberturaBean.polizaCobertura.poliza}">
				<f:param name="id" value="#{polizaCoberturaBean.polizaCobertura.poliza.idPoliza}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="polizaCoberturaBeanPolizaCoberturaNombre" value="Nombre:"/>
			<h:outputText id="polizaCoberturaBeanPolizaCoberturaNombre" value="#{polizaCoberturaBean.polizaCobertura.nombre}"/>
			<h:outputText/>
			<h:outputLabel for="polizaCoberturaBeanPolizaCoberturaAcronimo" value="Acronimo:"/>
			<h:outputText id="polizaCoberturaBeanPolizaCoberturaAcronimo" value="#{polizaCoberturaBean.polizaCobertura.acronimo}"/>
			<h:outputText/>
			<h:outputLabel for="polizaCoberturaBeanPolizaCoberturaFlagEstado" value="Flag Estado:"/>
			<h:outputText id="polizaCoberturaBeanPolizaCoberturaFlagEstado" value="#{polizaCoberturaBean.polizaCobertura.flagEstado}"/>
			<h:outputText/>
			<h:outputLabel for="polizaCoberturaBeanPolizaCoberturaFechaReg" value="Fecha Reg:"/>
			<h:outputText id="polizaCoberturaBeanPolizaCoberturaFechaReg" value="#{polizaCoberturaBean.polizaCobertura.fechaReg}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="polizaCoberturaBeanPolizaCoberturaUsuarioReg" value="Usuario Reg:"/>
			<h:outputText id="polizaCoberturaBeanPolizaCoberturaUsuarioReg" value="#{polizaCoberturaBean.polizaCobertura.usuarioReg}"/>
			<h:outputText/>
			<h:outputLabel for="polizaCoberturaBeanPolizaCoberturaFechaMod" value="Fecha Mod:"/>
			<h:outputText id="polizaCoberturaBeanPolizaCoberturaFechaMod" value="#{polizaCoberturaBean.polizaCobertura.fechaMod}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="polizaCoberturaBeanPolizaCoberturaUsuarioMod" value="Usuario Mod:"/>
			<h:outputText id="polizaCoberturaBeanPolizaCoberturaUsuarioMod" value="#{polizaCoberturaBean.polizaCobertura.usuarioMod}"/>
			<h:outputText/>
			<h:outputLabel for="polizaCoberturaBeanPolizaCoberturaFechaBorrado" value="Fecha Borrado:"/>
			<h:outputText id="polizaCoberturaBeanPolizaCoberturaFechaBorrado" value="#{polizaCoberturaBean.polizaCobertura.fechaBorrado}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="polizaCoberturaBeanPolizaCoberturaUsuarioBorrado" value="Usuario Borrado:"/>
			<h:outputText id="polizaCoberturaBeanPolizaCoberturaUsuarioBorrado" value="#{polizaCoberturaBean.polizaCobertura.usuarioBorrado}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Ver Todos" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Agregar" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
