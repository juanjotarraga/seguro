<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{condicionBean.id}'/>
		<f:event type="preRenderView" listener='#{condicionBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Condicion"/>

	<ui:define name="header">
		Condicion
	</ui:define>

	<ui:define name="subheader">

	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="condicionBeanCondicionIdCondicion" value="Id Condicion:"/>
			<h:outputText id="condicionBeanCondicionIdCondicion" value="#{condicionBean.condicion.idCondicion}"/>
			<h:outputText/>
			<h:outputLabel for="condicionBeanCondicionNombre" value="Nombre:"/>
			<h:outputText id="condicionBeanCondicionNombre" value="#{condicionBean.condicion.nombre}"/>
			<h:outputText/>
			<h:outputLabel for="condicionBeanCondicionAcronimo" value="Acronimo:"/>
			<h:outputText id="condicionBeanCondicionAcronimo" value="#{condicionBean.condicion.acronimo}"/>
			<h:outputText/>
			<h:outputLabel for="condicionBeanCondicionFlagEstado" value="Flag Estado:"/>
			<h:outputText id="condicionBeanCondicionFlagEstado" value="#{condicionBean.condicion.flagEstado}"/>
			<h:outputText/>
			<h:outputLabel for="condicionBeanCondicionFechaReg" value="Fecha Reg:"/>
			<h:outputText id="condicionBeanCondicionFechaReg" value="#{condicionBean.condicion.fechaReg}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="condicionBeanCondicionUsuarioReg" value="Usuario Reg:"/>
			<h:outputText id="condicionBeanCondicionUsuarioReg" value="#{condicionBean.condicion.usuarioReg}"/>
			<h:outputText/>
			<h:outputLabel for="condicionBeanCondicionFechaMod" value="Fecha Mod:"/>
			<h:outputText id="condicionBeanCondicionFechaMod" value="#{condicionBean.condicion.fechaMod}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="condicionBeanCondicionUsuarioMod" value="Usuario Mod:"/>
			<h:outputText id="condicionBeanCondicionUsuarioMod" value="#{condicionBean.condicion.usuarioMod}"/>
			<h:outputText/>
			<h:outputLabel for="condicionBeanCondicionFechaBorrado" value="Fecha Borrado:"/>
			<h:outputText id="condicionBeanCondicionFechaBorrado" value="#{condicionBean.condicion.fechaBorrado}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="condicionBeanCondicionUsuarioBorrado" value="Usuario Borrado:"/>
			<h:outputText id="condicionBeanCondicionUsuarioBorrado" value="#{condicionBean.condicion.usuarioBorrado}"/>
			<h:outputText/>

		</h:panelGrid>

		<div class="buttons">
			<h:link value="Ver Todos" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Agregar" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
