<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{polizaBean.id}'/>
		<f:event type="preRenderView" listener='#{polizaBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Poliza"/>

	<ui:define name="header">
		Poliza
	</ui:define>

	<ui:define name="subheader">
		View existing Poliza
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="polizaBeanPolizaIdPoliza" value="Id Poliza:"/>
			<h:outputText id="polizaBeanPolizaIdPoliza" value="#{polizaBean.poliza.idPoliza}"/>
			<h:outputText/>
			<h:outputLabel for="polizaBeanPolizaAutomotor" value="Automotor:"/>
			<h:link id="polizaBeanPolizaAutomotor" outcome="/automotor/view" rendered="#{!empty polizaBean.poliza.automotor}" value="#{polizaBean.poliza.automotor}">

			</h:link>
			<h:outputText/>
			<h:outputLabel for="polizaBeanPolizaCliente" value="Cliente:"/>

				<f:param name="id" value="#{polizaBean.poliza.cliente.idCliente}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="polizaBeanPolizaTasa" value="Tasa:"/>

				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="polizaBeanPolizaFinVigencia" value="Fin Vigencia:"/>

			<h:outputText id="polizaBeanPolizaRegistrado" value="#{polizaBean.poliza.registrado}"/>
			<h:outputText/>
			<h:outputLabel for="polizaBeanPolizaValorSubrogacion" value="Valor Subrogacion:"/>
			<h:outputText id="polizaBeanPolizaValorSubrogacion" value="#{polizaBean.poliza.valorSubrogacion}"/>
			<h:outputText/>

			<h:outputLabel for="polizaBeanPolizaPlanPagos" value="Plan Pagos:"/>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Plan Pago"/>
					</f:facet>
					<h:link outcome="/planPago/view">
						<f:param name="id" value="#{_item.idPlanPago}"/>
						<h:outputText id="itemIdPlanPago" value="#{_item.idPlanPago}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>

					<f:facet name="header">
						<h:outputText value="Id Poliza Documento"/>
					</f:facet>
					<h:link outcome="/polizaDocumento/view">
						<f:param name="id" value="#{_item.idPolizaDocumento}"/>
						<h:outputText id="itemIdPolizaDocumento" value="#{_item.idPolizaDocumento}"/>
					</h:link>
				</h:column>

			<h:outputLabel for="polizaBeanPolizaSiniestros" value="Siniestros:"/>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Siniestro"/>
					</f:facet>
					<h:link outcome="/siniestro/view">

		<div class="buttons">
			<h:link value="Ver Todos" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Agregar" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
