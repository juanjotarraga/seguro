<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{companiaBean.id}'/>
		<f:event type="preRenderView" listener='#{companiaBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Compania"/>

	<ui:define name="header">
		Compañía
	</ui:define>

	<ui:define name="subheader">

	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="companiaBeanCompaniaIdCompania" value="Id Compañía:"/>
			<h:outputText id="companiaBeanCompaniaIdCompania" value="#{companiaBean.compania.idCompania}"/>
			<h:outputText/>
			<h:outputLabel for="companiaBeanCompaniaNombre" value="Nombre:"/>
			<h:outputText id="companiaBeanCompaniaNombre" value="#{companiaBean.compania.nombre}"/>
			<h:outputText/>
			<h:outputLabel for="companiaBeanCompaniaAcronimo" value="Acronimo:"/>
			<h:outputText id="companiaBeanCompaniaAcronimo" value="#{companiaBean.compania.acronimo}"/>
			<h:outputText/>
			<h:outputLabel for="companiaBeanCompaniaLogo" value="Logo:"/>
			<h:outputText id="companiaBeanCompaniaLogo" value="#{companiaBean.compania.logo}"/>
			<h:outputText/>
			<h:outputLabel for="companiaBeanCompaniaMail" value="Mail:"/>
			<h:outputText id="companiaBeanCompaniaMail" value="#{companiaBean.compania.mail}"/>
			<h:outputText/>
			<h:outputLabel for="companiaBeanCompaniaFlagEstado" value="Flag Estado:"/>
			<h:outputText id="companiaBeanCompaniaFlagEstado" value="#{companiaBean.compania.flagEstado}"/>
			<h:outputText/>
			<h:outputLabel for="companiaBeanCompaniaFechaReg" value="Fecha Reg:"/>
			<h:outputText id="companiaBeanCompaniaFechaReg" value="#{companiaBean.compania.fechaReg}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="companiaBeanCompaniaUsuarioReg" value="Usuario Reg:"/>
			<h:outputText id="companiaBeanCompaniaUsuarioReg" value="#{companiaBean.compania.usuarioReg}"/>
			<h:outputText/>
			<h:outputLabel for="companiaBeanCompaniaFechaMod" value="Fecha Mod:"/>
			<h:outputText id="companiaBeanCompaniaFechaMod" value="#{companiaBean.compania.fechaMod}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="companiaBeanCompaniaUsuarioMod" value="Usuario Mod:"/>
			<h:outputText id="companiaBeanCompaniaUsuarioMod" value="#{companiaBean.compania.usuarioMod}"/>
			<h:outputText/>
			<h:outputLabel for="companiaBeanCompaniaFechaBorrado" value="Fecha Borrado:"/>
			<h:outputText id="companiaBeanCompaniaFechaBorrado" value="#{companiaBean.compania.fechaBorrado}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="companiaBeanCompaniaUsuarioBorrado" value="Usuario Borrado:"/>
			<h:outputText id="companiaBeanCompaniaUsuarioBorrado" value="#{companiaBean.compania.usuarioBorrado}"/>
			<h:outputText/>
			
			<h:outputLabel for="companiaBeanCompaniaTasas" value="Tasas:"/>
			<h:dataTable id="companiaBeanCompaniaTasas" styleClass="data-table" value="#{forgeview:asList(companiaBean.compania.tasas)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Tasa"/>
					</f:facet>
					<h:link outcome="/parametros/tasa/view">
						<f:param name="id" value="#{_item.idTasa}"/>
						<h:outputText id="itemIdTasa" value="#{_item.idTasa}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Mayor que"/>
					</f:facet>
					<h:link outcome="/parametros/tasa/view">
						<f:param name="id" value="#{_item.idTasa}"/>
						<h:outputText id="itemMayor" value="#{_item.mayorQue}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Mernor que"/>
					</f:facet>
					<h:link outcome="/parametros/tasa/view">
						<f:param name="id" value="#{_item.idTasa}"/>
						<h:outputText id="itemMenor" value="#{_item.menorQue}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Prima contado"/>
					</f:facet>
					<h:link outcome="/parametros/tasa/view">
						<f:param name="id" value="#{_item.idTasa}"/>
						<h:outputText id="itemPcontado" value="#{_item.primaContado}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Prima credito"/>
					</f:facet>
					<h:link outcome="/parametros/tasa/view">
						<f:param name="id" value="#{_item.idTasa}"/>
						<h:outputText id="itemPcredito" value="#{_item.primaCredito}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Ver Todos" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Agregar" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
