<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{restauracionMecanicaBean.id}'/>
		<f:event type="preRenderView" listener='#{restauracionMecanicaBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Restauracion Mecanica"/>

	<ui:define name="header">
		Restauracion Mecanica
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty restauracionMecanicaBean.id}'>
				Edicion de Restauracion Mecanica
			</c:when>
			<c:otherwise>
				Creacion de Restauracion Mecanica
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="restauracionMecanicaBeanRestauracionMecanicaIdRestauracionMecanica" value="Id Restauracion Mecanica:"/>
				<h:panelGroup>
					<h:inputText id="restauracionMecanicaBeanRestauracionMecanicaIdRestauracionMecanica" required="true" value="#{restauracionMecanicaBean.restauracionMecanica.idRestauracionMecanica}"/>
					<h:message for="restauracionMecanicaBeanRestauracionMecanicaIdRestauracionMecanica" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="restauracionMecanicaBeanRestauracionMecanicaServicioMecanico" value="Servicio Mecanico:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{servicioMecanicoBean.converter}" id="restauracionMecanicaBeanRestauracionMecanicaServicioMecanico" value="#{restauracionMecanicaBean.restauracionMecanica.servicioMecanico}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{servicioMecanicoBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="restauracionMecanicaBeanRestauracionMecanicaServicioMecanico" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="restauracionMecanicaBeanRestauracionMecanicaSiniestro" value="Siniestro:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{siniestroBean.converter}" id="restauracionMecanicaBeanRestauracionMecanicaSiniestro" value="#{restauracionMecanicaBean.restauracionMecanica.siniestro}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{siniestroBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="restauracionMecanicaBeanRestauracionMecanicaSiniestro" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="restauracionMecanicaBeanRestauracionMecanicaTallerMecanico" value="Taller Mecanico:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{tallerMecanicoBean.converter}" id="restauracionMecanicaBeanRestauracionMecanicaTallerMecanico" value="#{restauracionMecanicaBean.restauracionMecanica.tallerMecanico}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{tallerMecanicoBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="restauracionMecanicaBeanRestauracionMecanicaTallerMecanico" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="restauracionMecanicaBeanRestauracionMecanicaDescripcion" value="Descripcion:"/>
				<h:panelGroup>
					<h:inputText id="restauracionMecanicaBeanRestauracionMecanicaDescripcion" maxLength="500" value="#{restauracionMecanicaBean.restauracionMecanica.descripcion}"/>
					<h:message for="restauracionMecanicaBeanRestauracionMecanicaDescripcion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="restauracionMecanicaBeanRestauracionMecanicaMonto" value="Monto:"/>
				<h:panelGroup>
					<h:inputText id="restauracionMecanicaBeanRestauracionMecanicaMonto" value="#{restauracionMecanicaBean.restauracionMecanica.monto}"/>
					<h:message for="restauracionMecanicaBeanRestauracionMecanicaMonto" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="restauracionMecanicaBeanRestauracionMecanicaFechaReg" value="Fecha Reg:"/>
				<h:panelGroup>
					<h:inputText id="restauracionMecanicaBeanRestauracionMecanicaFechaReg" maxLength="29" value="#{restauracionMecanicaBean.restauracionMecanica.fechaReg}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="restauracionMecanicaBeanRestauracionMecanicaFechaReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="restauracionMecanicaBeanRestauracionMecanicaUsuarioReg" value="Usuario Reg:"/>
				<h:panelGroup>
					<h:inputText id="restauracionMecanicaBeanRestauracionMecanicaUsuarioReg" maxLength="30" value="#{restauracionMecanicaBean.restauracionMecanica.usuarioReg}"/>
					<h:message for="restauracionMecanicaBeanRestauracionMecanicaUsuarioReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="restauracionMecanicaBeanRestauracionMecanicaFechaMod" value="Fecha Mod:"/>
				<h:panelGroup>
					<h:inputText id="restauracionMecanicaBeanRestauracionMecanicaFechaMod" maxLength="29" value="#{restauracionMecanicaBean.restauracionMecanica.fechaMod}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="restauracionMecanicaBeanRestauracionMecanicaFechaMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="restauracionMecanicaBeanRestauracionMecanicaUsuarioMod" value="Usuario Mod:"/>
				<h:panelGroup>
					<h:inputText id="restauracionMecanicaBeanRestauracionMecanicaUsuarioMod" maxLength="30" value="#{restauracionMecanicaBean.restauracionMecanica.usuarioMod}"/>
					<h:message for="restauracionMecanicaBeanRestauracionMecanicaUsuarioMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="restauracionMecanicaBeanRestauracionMecanicaFechaBorrado" value="Fecha Borrado:"/>
				<h:panelGroup>
					<h:inputText id="restauracionMecanicaBeanRestauracionMecanicaFechaBorrado" maxLength="29" value="#{restauracionMecanicaBean.restauracionMecanica.fechaBorrado}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="restauracionMecanicaBeanRestauracionMecanicaFechaBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="restauracionMecanicaBeanRestauracionMecanicaUsuarioBorrado" value="Usuario Borrado:"/>
				<h:panelGroup>
					<h:inputText id="restauracionMecanicaBeanRestauracionMecanicaUsuarioBorrado" maxLength="30" value="#{restauracionMecanicaBean.restauracionMecanica.usuarioBorrado}"/>
					<h:message for="restauracionMecanicaBeanRestauracionMecanicaUsuarioBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Guardar" action='#{restauracionMecanicaBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty restauracionMecanicaBean.id}'>
						<h:link value="Cancelar" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{restauracionMecanicaBean.id}'/>
						</h:link>
						<h:commandLink value="Borrar" action='#{restauracionMecanicaBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancelar" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
