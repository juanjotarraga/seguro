<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{coberturaSiniestroBean.page}'/>
		<f:event type="preRenderView" listener='#{coberturaSiniestroBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Cobertura Siniestro entities"/>

	<ui:define name="header">
		Cobertura Siniestro
	</ui:define>

	<ui:define name="subheader">
		Search Cobertura Siniestro entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="coberturaSiniestroBeanExampleIdCoberturaSiniestro" value="Id Cobertura Siniestro:"/>
						<h:panelGroup>
							<h:inputText id="coberturaSiniestroBeanExampleIdCoberturaSiniestro" value="#{coberturaSiniestroBean.example.idCoberturaSiniestro}"/>
							<h:message for="coberturaSiniestroBeanExampleIdCoberturaSiniestro" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="coberturaSiniestroBeanExampleCondicion" value="Condicion:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{condicionBean.converter}" id="coberturaSiniestroBeanExampleCondicion" value="#{coberturaSiniestroBean.example.condicion}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{condicionBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="coberturaSiniestroBeanExampleCondicion" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="coberturaSiniestroBeanExampleSiniestro" value="Siniestro:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{siniestroBean.converter}" id="coberturaSiniestroBeanExampleSiniestro" value="#{coberturaSiniestroBean.example.siniestro}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{siniestroBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="coberturaSiniestroBeanExampleSiniestro" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="coberturaSiniestroBeanExampleDocumentos" value="Documentos:"/>
						<h:panelGroup>
							<h:inputText id="coberturaSiniestroBeanExampleDocumentos" maxLength="30" value="#{coberturaSiniestroBean.example.documentos}"/>
							<h:message for="coberturaSiniestroBeanExampleDocumentos" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="coberturaSiniestroBeanExampleUsuarioReg" value="Usuario Reg:"/>
						<h:panelGroup>
							<h:inputText id="coberturaSiniestroBeanExampleUsuarioReg" maxLength="30" value="#{coberturaSiniestroBean.example.usuarioReg}"/>
							<h:message for="coberturaSiniestroBeanExampleUsuarioReg" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Buscar" action='#{coberturaSiniestroBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Agregar" action='#{coberturaSiniestroBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="coberturaSiniestroBeanPageItems" styleClass="data-table" value="#{coberturaSiniestroBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Cobertura Siniestro"/>
					</f:facet>
					<h:link outcome="/procesos/coberturaSiniestro/view">
						<f:param name="id" value="#{_item.idCoberturaSiniestro}"/>
						<h:outputText id="itemIdCoberturaSiniestro" value="#{_item.idCoberturaSiniestro}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{coberturaSiniestroBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
