<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{clienteBean.page}'/>
		<f:event type="preRenderView" listener='#{clienteBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Cliente entities"/>

	<ui:define name="header">
		Cliente
	</ui:define>

	<ui:define name="subheader">
		Search Cliente entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="clienteBeanExampleIdCliente" value="Id Cliente:"/>
						<h:panelGroup>
							<h:inputText id="clienteBeanExampleIdCliente" value="#{clienteBean.example.idCliente}"/>
							<h:message for="clienteBeanExampleIdCliente" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="clienteBeanExampleNombres" value="Nombres:"/>
						<h:panelGroup>
							<h:inputText id="clienteBeanExampleNombres" maxLength="50" value="#{clienteBean.example.nombres}"/>
							<h:message for="clienteBeanExampleNombres" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="clienteBeanExampleApellidos" value="Apellidos:"/>
						<h:panelGroup>
							<h:inputText id="clienteBeanExampleApellidos" maxLength="50" value="#{clienteBean.example.apellidos}"/>
							<h:message for="clienteBeanExampleApellidos" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="clienteBeanExampleDireccion" value="Direccion:"/>
						<h:panelGroup>
							<h:inputText id="clienteBeanExampleDireccion" maxLength="200" value="#{clienteBean.example.direccion}"/>
							<h:message for="clienteBeanExampleDireccion" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="clienteBeanExampleTelefono" value="Telefono:"/>
						<h:panelGroup>
							<h:inputText id="clienteBeanExampleTelefono" value="#{clienteBean.example.telefono}"/>
							<h:message for="clienteBeanExampleTelefono" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Buscar" action='#{clienteBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Agregar" action='#{clienteBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="clienteBeanPageItems" styleClass="data-table" value="#{clienteBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Cliente"/>
					</f:facet>
					<h:link outcome="/cliente/view">
						<f:param name="id" value="#{_item.idCliente}"/>
						<h:outputText id="itemIdCliente" value="#{_item.idCliente}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{clienteBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
