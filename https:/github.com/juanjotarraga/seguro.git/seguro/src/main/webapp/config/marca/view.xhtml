<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{marcaBean.id}'/>
		<f:event type="preRenderView" listener='#{marcaBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Marca"/>

	<ui:define name="header">
		Marca
	</ui:define>

	<ui:define name="subheader">
		View existing Marca
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="marcaBeanMarcaIdMarca" value="Id Marca:"/>
			<h:outputText id="marcaBeanMarcaIdMarca" value="#{marcaBean.marca.idMarca}"/>
			<h:outputText/>
			<h:outputLabel for="marcaBeanMarcaNombre" value="Nombre:"/>
			<h:outputText id="marcaBeanMarcaNombre" value="#{marcaBean.marca.nombre}"/>
			<h:outputText/>
			<h:outputLabel for="marcaBeanMarcaFlagEstado" value="Flag Estado:"/>
			<h:outputText id="marcaBeanMarcaFlagEstado" value="#{marcaBean.marca.flagEstado}"/>
			<h:outputText/>
			<h:outputLabel for="marcaBeanMarcaFechaReg" value="Fecha Reg:"/>
			<h:outputText id="marcaBeanMarcaFechaReg" value="#{marcaBean.marca.fechaReg}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="marcaBeanMarcaUsuarioReg" value="Usuario Reg:"/>
			<h:outputText id="marcaBeanMarcaUsuarioReg" value="#{marcaBean.marca.usuarioReg}"/>
			<h:outputText/>
			<h:outputLabel for="marcaBeanMarcaFechaMod" value="Fecha Mod:"/>
			<h:outputText id="marcaBeanMarcaFechaMod" value="#{marcaBean.marca.fechaMod}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="marcaBeanMarcaUsuarioMod" value="Usuario Mod:"/>
			<h:outputText id="marcaBeanMarcaUsuarioMod" value="#{marcaBean.marca.usuarioMod}"/>
			<h:outputText/>
			<h:outputLabel for="marcaBeanMarcaFechaBorrado" value="Fecha Borrado:"/>
			<h:outputText id="marcaBeanMarcaFechaBorrado" value="#{marcaBean.marca.fechaBorrado}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="marcaBeanMarcaUsuarioBorrado" value="Usuario Borrado:"/>
			<h:outputText id="marcaBeanMarcaUsuarioBorrado" value="#{marcaBean.marca.usuarioBorrado}"/>
			<h:outputText/>
			<h:outputLabel for="marcaBeanMarcaModelos" value="Modelos:"/>
			<h:dataTable id="marcaBeanMarcaModelos" styleClass="data-table" value="#{forgeview:asList(marcaBean.marca.modelos)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Modelo"/>
					</f:facet>
					<h:link outcome="/parametros/modelo/view">
						<f:param name="id" value="#{_item.idModelo}"/>
						<h:outputText id="itemIdModelo" value="#{_item.idModelo}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Ver Todos" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Agregar" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
