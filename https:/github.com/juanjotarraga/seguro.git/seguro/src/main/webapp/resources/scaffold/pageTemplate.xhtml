<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>#{empty pageTitle ? 'Page Title' : pageTitle}</title>
	<link rel="icon" href='#{resource["favicon.ico"]}' />
	<h:outputStylesheet name="bootstrap.css" />
	<h:outputStylesheet name="forge-style.css" />
</h:head>

<h:body>
	<ui:debug rendered="#{facesContext.application.projectStage == 'Development'}" />
	
	
	<div class="container forgecontainer">
		<div id="navigation">
		
		
			<h:link id="homeLink" outcome="/index.xhtml">
				<img src='#{resource["aseguradora.png"]}' alt="Forge... get hammered" border="0" style="width : 200px; height : 202px;"/>
			</h:link>
			
			
			<p:panelMenu style="width:300px">

		<p:submenu label="Administracion" rendered="#{request.isUserInRole('SUPER')}">
        	<p:menuitem value="Usuarios" outcome="/admin/usuario/search"/>
        	<p:menuitem value="Aseguradora" outcome="/admin/aseguradora/search"/>
        <p:separator/>	
        </p:submenu>
        <p:submenu label="Parametros" rendered="#{request.isUserInRole('SUPER') or request.isUserInRole('ADMIN') or request.isUserInRole('USUARIO1')}">
			<p:menuitem value="Marca Vehiculo" outcome="/parametros/marca/search"/>
			<p:menuitem value="Modelo Vehiculo" outcome="/parametros/modelo/search"/>
			<p:menuitem value="Tipo Vehiculo" outcome="/parametros/tipo/search"/>
			<p:menuitem value="Centro de Salud" outcome="/parametros/centroSalud/search"/>
			<p:menuitem value="Servicio de Salud" outcome="/parametros/servicioSalud/search"/>
			<p:menuitem value="Taller Mecanico" outcome="/parametros/tallerMecanico/search"/>
			<p:menuitem value="Servicio Mecanico" outcome="/parametros/servicioMecanico/search"/>
			<p:menuitem value="Compania" outcome="/parametros/compania/search"/>
			<p:menuitem value="Condiciones" outcome="/parametros/condicion/search"/>
			<p:menuitem value="Tasa" outcome="/parametros/tasa/search"/>		
        </p:submenu>
        <p:separator/>
        <p:submenu label="Procesos" rendered="#{request.isUserInRole('SUPER') or request.isUserInRole('ADMIN') or request.isUserInRole('USUARIO1')}">
            <p:menuitem value="CLiente" outcome="/procesos/cliente/search"/>
            <p:menuitem value="Vehiculo" outcome="/procesos/automotor/search"/>         
                     
        </p:submenu>
        <p:separator/>
         <p:submenu label="Reportes" rendered="#{request.isUserInRole('SUPER') or request.isUserInRole('ADMIN') or request.isUserInRole('USUARIO2')}">
         	<p:menuitem value="Condiciones" outcome="/consultas/condiciones/search"/>
         	<p:menuitem value="Compania" outcome="/consultas/compania/search"/>
                     
        </p:submenu>
        <p:separator/>
         <p:submenu label="Informes/Graficos" rendered="#{request.isUserInRole('SUPER') or request.isUserInRole('ADMIN') or request.isUserInRole('USUARIO2')}">
      		<p:menuitem value="G Vehiculos" outcome="/grafico/vehiculo/basic"/>
                     
        </p:submenu>
        <p:separator />
         <p:submenu label="Utilitarios" rendered="#{request.isUserInRole('SUPER') or request.isUserInRole('ADMIN') or request.isUserInRole('USUARIO1')}">
       
                     
        </p:submenu>
        <p:separator />
    </p:panelMenu>
