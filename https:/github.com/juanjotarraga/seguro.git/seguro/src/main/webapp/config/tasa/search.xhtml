<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{tasaBean.page}'/>
		<f:event type="preRenderView" listener='#{tasaBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Tasa entities"/>

	<ui:define name="header">
		Tasa
	</ui:define>

	<ui:define name="subheader">
		Search Tasa entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="tasaBeanExampleIdTasa" value="Id Tasa:"/>
						<h:panelGroup>
							<h:inputText id="tasaBeanExampleIdTasa" value="#{tasaBean.example.idTasa}"/>
							<h:message for="tasaBeanExampleIdTasa" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="tasaBeanExampleCompania" value="Compania:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{companiaBean.converter}" id="tasaBeanExampleCompania" value="#{tasaBean.example.compania}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{companiaBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="tasaBeanExampleCompania" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="tasaBeanExampleTipo" value="Tipo:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{tipoBean.converter}" id="tasaBeanExampleTipo" value="#{tasaBean.example.tipo}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{tipoBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="tasaBeanExampleTipo" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="tasaBeanExampleMayorQue" value="Mayor Que:"/>
						<h:panelGroup>
							<h:inputText id="tasaBeanExampleMayorQue" value="#{tasaBean.example.mayorQue}"/>
							<h:message for="tasaBeanExampleMayorQue" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="tasaBeanExampleMenorQue" value="Menor Que:"/>
						<h:panelGroup>
							<h:inputText id="tasaBeanExampleMenorQue" value="#{tasaBean.example.menorQue}"/>
							<h:message for="tasaBeanExampleMenorQue" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Buscar" action='#{tasaBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Agregar" action='#{tasaBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="tasaBeanPageItems" styleClass="data-table" value="#{tasaBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Tasa"/>
					</f:facet>
					<h:link outcome="/parametros/tasa/view">
						<f:param name="id" value="#{_item.idTasa}"/>
						<h:outputText id="itemIdTasa" value="#{_item.idTasa}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{tasaBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
