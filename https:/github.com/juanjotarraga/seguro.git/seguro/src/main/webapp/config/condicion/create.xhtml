<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{condicionBean.id}'/>
		<f:event type="preRenderView" listener='#{condicionBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Condicion"/>

	<ui:define name="header">
		Condicion
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty condicionBean.id}'>
				Edicion de Condicion
			</c:when>
			<c:otherwise>
				Creacion de Condicion
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="condicionBeanCondicionIdCondicion" value="Id Condicion:"/>
				<h:panelGroup>
					<h:inputText id="condicionBeanCondicionIdCondicion" required="true" value="#{condicionBean.condicion.idCondicion}"/>
					<h:message for="condicionBeanCondicionIdCondicion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="condicionBeanCondicionNombre" value="Nombre:"/>
				<h:panelGroup>
					<h:inputText id="condicionBeanCondicionNombre" maxLength="250" value="#{condicionBean.condicion.nombre}"/>
					<h:message for="condicionBeanCondicionNombre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="condicionBeanCondicionAcronimo" value="Acronimo:"/>
				<h:panelGroup>
					<h:inputText id="condicionBeanCondicionAcronimo" maxLength="500" value="#{condicionBean.condicion.acronimo}"/>
					<h:message for="condicionBeanCondicionAcronimo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="condicionBeanCondicionFlagEstado" value="Flag Estado:"/>
				<h:panelGroup>
					<h:inputText id="condicionBeanCondicionFlagEstado" maxLength="2" value="#{condicionBean.condicion.flagEstado}"/>
					<h:message for="condicionBeanCondicionFlagEstado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="condicionBeanCondicionFechaReg" value="Fecha Reg:"/>
				<h:panelGroup>
					<h:inputText id="condicionBeanCondicionFechaReg" maxLength="29" value="#{condicionBean.condicion.fechaReg}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="condicionBeanCondicionFechaReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="condicionBeanCondicionUsuarioReg" value="Usuario Reg:"/>
				<h:panelGroup>
					<h:inputText id="condicionBeanCondicionUsuarioReg" maxLength="30" value="#{condicionBean.condicion.usuarioReg}"/>
					<h:message for="condicionBeanCondicionUsuarioReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="condicionBeanCondicionFechaMod" value="Fecha Mod:"/>
				<h:panelGroup>
					<h:inputText id="condicionBeanCondicionFechaMod" maxLength="29" value="#{condicionBean.condicion.fechaMod}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="condicionBeanCondicionFechaMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="condicionBeanCondicionUsuarioMod" value="Usuario Mod:"/>
				<h:panelGroup>
					<h:inputText id="condicionBeanCondicionUsuarioMod" maxLength="30" value="#{condicionBean.condicion.usuarioMod}"/>
					<h:message for="condicionBeanCondicionUsuarioMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="condicionBeanCondicionFechaBorrado" value="Fecha Borrado:"/>
				<h:panelGroup>
					<h:inputText id="condicionBeanCondicionFechaBorrado" maxLength="29" value="#{condicionBean.condicion.fechaBorrado}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="condicionBeanCondicionFechaBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="condicionBeanCondicionUsuarioBorrado" value="Usuario Borrado:"/>
				<h:panelGroup>
					<h:inputText id="condicionBeanCondicionUsuarioBorrado" maxLength="30" value="#{condicionBean.condicion.usuarioBorrado}"/>
					<h:message for="condicionBeanCondicionUsuarioBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="condicionBeanCondicionDetalleTasaCondicions" value="Detalle Tasa Condicions:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{condicionBean.condicion.detalleTasaCondicions}"/>
					<h:dataTable id="condicionBeanCondicionDetalleTasaCondicions" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Id Detalle Tasa Condicion"/>
							</f:facet>
							<h:link outcome="/parametros/detalleTasaCondicion/view">
								<f:param name="id" value="#{_item.idDetalleTasaCondicion}"/>
								<h:outputText id="itemIdDetalleTasaCondicion" value="#{_item.idDetalleTasaCondicion}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="detalleTasaCondicionBeanAddIdDetalleTasaCondicion" value="#{detalleTasaCondicionBean.add.idDetalleTasaCondicion}"/>
								<h:message for="detalleTasaCondicionBeanAddIdDetalleTasaCondicion" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(detalleTasaCondicionBean.added)}" id="condicionBeanCondicionDetalleTasaCondicionsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{detalleTasaCondicionBean.add.condicion}" value="#{condicionBean.condicion}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="condicionBeanCondicionCoberturaSiniestros" value="Cobertura Siniestros:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{condicionBean.condicion.coberturaSiniestros}"/>
					<h:dataTable id="condicionBeanCondicionCoberturaSiniestros" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Id Cobertura Siniestro"/>
							</f:facet>
							<h:link outcome="/procesos/coberturaSiniestro/view">
								<f:param name="id" value="#{_item.idCoberturaSiniestro}"/>
								<h:outputText id="itemIdCoberturaSiniestro" value="#{_item.idCoberturaSiniestro}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="coberturaSiniestroBeanAddIdCoberturaSiniestro" value="#{coberturaSiniestroBean.add.idCoberturaSiniestro}"/>
								<h:message for="coberturaSiniestroBeanAddIdCoberturaSiniestro" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(coberturaSiniestroBean.added)}" id="condicionBeanCondicionCoberturaSiniestrosAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{coberturaSiniestroBean.add.condicion}" value="#{condicionBean.condicion}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Guardar" action='#{condicionBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty condicionBean.id}'>
						<h:link value="Cancelar" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{condicionBean.id}'/>
						</h:link>
						<h:commandLink value="Borrar" action='#{condicionBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancelar" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
