<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{primaBean.id}'/>
		<f:event type="preRenderView" listener='#{primaBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Prima"/>

	<ui:define name="header">
		Prima
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty primaBean.id}'>
				Edicion de Prima
			</c:when>
			<c:otherwise>
				Creacion de Prima
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="primaBeanPrimaIdPrima" value="Id Prima:"/>
				<h:panelGroup>
					<h:inputText id="primaBeanPrimaIdPrima" required="true" value="#{primaBean.prima.idPrima}"/>
					<h:message for="primaBeanPrimaIdPrima" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="primaBeanPrimaCompania" value="Compania:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{companiaBean.converter}" id="primaBeanPrimaCompania" value="#{primaBean.prima.compania}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{companiaBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="primaBeanPrimaCompania" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="primaBeanPrimaPoliza" value="Poliza:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{polizaBean.converter}" id="primaBeanPrimaPoliza" value="#{primaBean.prima.poliza}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{polizaBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="primaBeanPrimaPoliza" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="primaBeanPrimaPrimaContado" value="Prima Contado:"/>
				<h:panelGroup>
					<h:inputText id="primaBeanPrimaPrimaContado" value="#{primaBean.prima.primaContado}"/>
					<h:message for="primaBeanPrimaPrimaContado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="primaBeanPrimaPrimaCredito" value="Prima Credito:"/>
				<h:panelGroup>
					<h:inputText id="primaBeanPrimaPrimaCredito" value="#{primaBean.prima.primaCredito}"/>
					<h:message for="primaBeanPrimaPrimaCredito" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="primaBeanPrimaFechaReg" value="Fecha Reg:"/>
				<h:panelGroup>
					<h:inputText id="primaBeanPrimaFechaReg" maxLength="29" value="#{primaBean.prima.fechaReg}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="primaBeanPrimaFechaReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="primaBeanPrimaUsuarioReg" value="Usuario Reg:"/>
				<h:panelGroup>
					<h:inputText id="primaBeanPrimaUsuarioReg" maxLength="30" value="#{primaBean.prima.usuarioReg}"/>
					<h:message for="primaBeanPrimaUsuarioReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="primaBeanPrimaFechaMod" value="Fecha Mod:"/>
				<h:panelGroup>
					<h:inputText id="primaBeanPrimaFechaMod" maxLength="29" value="#{primaBean.prima.fechaMod}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="primaBeanPrimaFechaMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="primaBeanPrimaUsuarioMod" value="Usuario Mod:"/>
				<h:panelGroup>
					<h:inputText id="primaBeanPrimaUsuarioMod" maxLength="30" value="#{primaBean.prima.usuarioMod}"/>
					<h:message for="primaBeanPrimaUsuarioMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="primaBeanPrimaFechaBorrado" value="Fecha Borrado:"/>
				<h:panelGroup>
					<h:inputText id="primaBeanPrimaFechaBorrado" maxLength="29" value="#{primaBean.prima.fechaBorrado}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="primaBeanPrimaFechaBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="primaBeanPrimaUsuarioBorrado" value="Usuario Borrado:"/>
				<h:panelGroup>
					<h:inputText id="primaBeanPrimaUsuarioBorrado" maxLength="30" value="#{primaBean.prima.usuarioBorrado}"/>
					<h:message for="primaBeanPrimaUsuarioBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Guardar" action='#{primaBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty primaBean.id}'>
						<h:link value="Cancelar" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{primaBean.id}'/>
						</h:link>
						<h:commandLink value="Borrar" action='#{primaBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancelar" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
