<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{centroSaludBean.id}'/>
		<f:event type="preRenderView" listener='#{centroSaludBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Centro Salud"/>

	<ui:define name="header">
		Centro Salud
	</ui:define>

	<ui:define name="subheader">
		View existing Centro Salud
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="centroSaludBeanCentroSaludIdCentroSalud" value="Id Centro Salud:"/>
			<h:outputText id="centroSaludBeanCentroSaludIdCentroSalud" value="#{centroSaludBean.centroSalud.idCentroSalud}"/>
			<h:outputText/>
			<h:outputLabel for="centroSaludBeanCentroSaludNombre" value="Nombre:"/>
			<h:outputText id="centroSaludBeanCentroSaludNombre" value="#{centroSaludBean.centroSalud.nombre}"/>
			<h:outputText/>
			<h:outputLabel for="centroSaludBeanCentroSaludFlagEstado" value="Flag Estado:"/>
			<h:outputText id="centroSaludBeanCentroSaludFlagEstado" value="#{centroSaludBean.centroSalud.flagEstado}"/>
			<h:outputText/>
			<h:outputLabel for="centroSaludBeanCentroSaludFechaReg" value="Fecha Reg:"/>
			<h:outputText id="centroSaludBeanCentroSaludFechaReg" value="#{centroSaludBean.centroSalud.fechaReg}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="centroSaludBeanCentroSaludUsuarioReg" value="Usuario Reg:"/>
			<h:outputText id="centroSaludBeanCentroSaludUsuarioReg" value="#{centroSaludBean.centroSalud.usuarioReg}"/>
			<h:outputText/>
			<h:outputLabel for="centroSaludBeanCentroSaludFechaMod" value="Fecha Mod:"/>
			<h:outputText id="centroSaludBeanCentroSaludFechaMod" value="#{centroSaludBean.centroSalud.fechaMod}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="centroSaludBeanCentroSaludUsuarioMod" value="Usuario Mod:"/>
			<h:outputText id="centroSaludBeanCentroSaludUsuarioMod" value="#{centroSaludBean.centroSalud.usuarioMod}"/>
			<h:outputText/>
			<h:outputLabel for="centroSaludBeanCentroSaludFechaBorrado" value="Fecha Borrado:"/>
			<h:outputText id="centroSaludBeanCentroSaludFechaBorrado" value="#{centroSaludBean.centroSalud.fechaBorrado}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="centroSaludBeanCentroSaludUsuarioBorrado" value="Usuario Borrado:"/>
			<h:outputText id="centroSaludBeanCentroSaludUsuarioBorrado" value="#{centroSaludBean.centroSalud.usuarioBorrado}"/>
			<h:outputText/>
			<h:outputLabel for="centroSaludBeanCentroSaludRecuperacionMedicas" value="Recuperacion Medicas:"/>
			<h:dataTable id="centroSaludBeanCentroSaludRecuperacionMedicas" styleClass="data-table" value="#{forgeview:asList(centroSaludBean.centroSalud.recuperacionMedicas)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Recuperacion Medica"/>
					</f:facet>
					<h:link outcome="/procesos/recuperacionMedica/view">
						<f:param name="id" value="#{_item.idRecuperacionMedica}"/>
						<h:outputText id="itemIdRecuperacionMedica" value="#{_item.idRecuperacionMedica}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Ver Todos" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Agregar" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
