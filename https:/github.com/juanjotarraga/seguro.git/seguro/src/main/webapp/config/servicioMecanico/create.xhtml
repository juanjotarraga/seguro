<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{servicioMecanicoBean.id}'/>
		<f:event type="preRenderView" listener='#{servicioMecanicoBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Servicio Mecanico"/>

	<ui:define name="header">
		Servicio Mecanico
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty servicioMecanicoBean.id}'>
				Edicion de Servicio Mecanico
			</c:when>
			<c:otherwise>
				Creacion de Servicio Mecanico
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="servicioMecanicoBeanServicioMecanicoIdServicioMecanico" value="Id Servicio Mecanico:"/>
				<h:panelGroup>
					<h:inputText id="servicioMecanicoBeanServicioMecanicoIdServicioMecanico" required="true" value="#{servicioMecanicoBean.servicioMecanico.idServicioMecanico}"/>
					<h:message for="servicioMecanicoBeanServicioMecanicoIdServicioMecanico" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="servicioMecanicoBeanServicioMecanicoNombre" value="Nombre:"/>
				<h:panelGroup>
					<h:inputText id="servicioMecanicoBeanServicioMecanicoNombre" maxLength="100" value="#{servicioMecanicoBean.servicioMecanico.nombre}"/>
					<h:message for="servicioMecanicoBeanServicioMecanicoNombre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="servicioMecanicoBeanServicioMecanicoFlagEstado" value="Flag Estado:"/>
				<h:panelGroup>
					<h:inputText id="servicioMecanicoBeanServicioMecanicoFlagEstado" maxLength="2" value="#{servicioMecanicoBean.servicioMecanico.flagEstado}"/>
					<h:message for="servicioMecanicoBeanServicioMecanicoFlagEstado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="servicioMecanicoBeanServicioMecanicoFechaReg" value="Fecha Reg:"/>
				<h:panelGroup>
					<h:inputText id="servicioMecanicoBeanServicioMecanicoFechaReg" maxLength="29" value="#{servicioMecanicoBean.servicioMecanico.fechaReg}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="servicioMecanicoBeanServicioMecanicoFechaReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="servicioMecanicoBeanServicioMecanicoUsuarioReg" value="Usuario Reg:"/>
				<h:panelGroup>
					<h:inputText id="servicioMecanicoBeanServicioMecanicoUsuarioReg" maxLength="30" value="#{servicioMecanicoBean.servicioMecanico.usuarioReg}"/>
					<h:message for="servicioMecanicoBeanServicioMecanicoUsuarioReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="servicioMecanicoBeanServicioMecanicoFechaMod" value="Fecha Mod:"/>
				<h:panelGroup>
					<h:inputText id="servicioMecanicoBeanServicioMecanicoFechaMod" maxLength="29" value="#{servicioMecanicoBean.servicioMecanico.fechaMod}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="servicioMecanicoBeanServicioMecanicoFechaMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="servicioMecanicoBeanServicioMecanicoUsuarioMod" value="Usuario Mod:"/>
				<h:panelGroup>
					<h:inputText id="servicioMecanicoBeanServicioMecanicoUsuarioMod" maxLength="30" value="#{servicioMecanicoBean.servicioMecanico.usuarioMod}"/>
					<h:message for="servicioMecanicoBeanServicioMecanicoUsuarioMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="servicioMecanicoBeanServicioMecanicoFechaBorrado" value="Fecha Borrado:"/>
				<h:panelGroup>
					<h:inputText id="servicioMecanicoBeanServicioMecanicoFechaBorrado" maxLength="29" value="#{servicioMecanicoBean.servicioMecanico.fechaBorrado}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="servicioMecanicoBeanServicioMecanicoFechaBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="servicioMecanicoBeanServicioMecanicoUsuarioBorrado" value="Usuario Borrado:"/>
				<h:panelGroup>
					<h:inputText id="servicioMecanicoBeanServicioMecanicoUsuarioBorrado" maxLength="30" value="#{servicioMecanicoBean.servicioMecanico.usuarioBorrado}"/>
					<h:message for="servicioMecanicoBeanServicioMecanicoUsuarioBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="servicioMecanicoBeanServicioMecanicoRestauracionMecanicas" value="Restauracion Mecanicas:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{servicioMecanicoBean.servicioMecanico.restauracionMecanicas}"/>
					<h:dataTable id="servicioMecanicoBeanServicioMecanicoRestauracionMecanicas" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Id Restauracion Mecanica"/>
							</f:facet>
							<h:link outcome="/procesos/restauracionMecanica/view">
								<f:param name="id" value="#{_item.idRestauracionMecanica}"/>
								<h:outputText id="itemIdRestauracionMecanica" value="#{_item.idRestauracionMecanica}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="restauracionMecanicaBeanAddIdRestauracionMecanica" value="#{restauracionMecanicaBean.add.idRestauracionMecanica}"/>
								<h:message for="restauracionMecanicaBeanAddIdRestauracionMecanica" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(restauracionMecanicaBean.added)}" id="servicioMecanicoBeanServicioMecanicoRestauracionMecanicasAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{restauracionMecanicaBean.add.servicioMecanico}" value="#{servicioMecanicoBean.servicioMecanico}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Guardar" action='#{servicioMecanicoBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty servicioMecanicoBean.id}'>
						<h:link value="Cancelar" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{servicioMecanicoBean.id}'/>
						</h:link>
						<h:commandLink value="Borrar" action='#{servicioMecanicoBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancelar" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
