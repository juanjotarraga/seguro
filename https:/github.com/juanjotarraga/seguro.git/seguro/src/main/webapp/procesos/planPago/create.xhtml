<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{planPagoBean.id}'/>
		<f:event type="preRenderView" listener='#{planPagoBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Plan Pago"/>

	<ui:define name="header">
		Plan Pago
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty planPagoBean.id}'>
				Edicion de Plan Pago
			</c:when>
			<c:otherwise>
				Creacion de Plan Pago
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="planPagoBeanPlanPagoIdPlanPago" value="Id Plan Pago:"/>
				<h:panelGroup>
					<h:inputText id="planPagoBeanPlanPagoIdPlanPago" required="true" value="#{planPagoBean.planPago.idPlanPago}"/>
					<h:message for="planPagoBeanPlanPagoIdPlanPago" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="planPagoBeanPlanPagoPoliza" value="Poliza:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{polizaBean.converter}" id="planPagoBeanPlanPagoPoliza" value="#{planPagoBean.planPago.poliza}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{polizaBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="planPagoBeanPlanPagoPoliza" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="planPagoBeanPlanPagoCuota" value="Cuota:"/>
				<h:panelGroup>
					<h:inputText id="planPagoBeanPlanPagoCuota" value="#{planPagoBean.planPago.cuota}"/>
					<h:message for="planPagoBeanPlanPagoCuota" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="planPagoBeanPlanPagoFechaPago" value="Fecha Pago:"/>
				<h:panelGroup>
					<h:inputText id="planPagoBeanPlanPagoFechaPago" maxLength="29" value="#{planPagoBean.planPago.fechaPago}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="planPagoBeanPlanPagoFechaPago" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="planPagoBeanPlanPagoImporte" value="Importe:"/>
				<h:panelGroup>
					<h:inputText id="planPagoBeanPlanPagoImporte" value="#{planPagoBean.planPago.importe}"/>
					<h:message for="planPagoBeanPlanPagoImporte" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="planPagoBeanPlanPagoPrimaTotal" value="Prima Total:"/>
				<h:panelGroup>
					<h:inputText id="planPagoBeanPlanPagoPrimaTotal" value="#{planPagoBean.planPago.primaTotal}"/>
					<h:message for="planPagoBeanPlanPagoPrimaTotal" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="planPagoBeanPlanPagoPrimaNeta" value="Prima Neta:"/>
				<h:panelGroup>
					<h:inputText id="planPagoBeanPlanPagoPrimaNeta" value="#{planPagoBean.planPago.primaNeta}"/>
					<h:message for="planPagoBeanPlanPagoPrimaNeta" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="planPagoBeanPlanPagoComision" value="Comision:"/>
				<h:panelGroup>
					<h:inputText id="planPagoBeanPlanPagoComision" value="#{planPagoBean.planPago.comision}"/>
					<h:message for="planPagoBeanPlanPagoComision" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="planPagoBeanPlanPagoFlagEstado" value="Flag Estado:"/>
				<h:panelGroup>
					<h:inputText id="planPagoBeanPlanPagoFlagEstado" maxLength="20" value="#{planPagoBean.planPago.flagEstado}"/>
					<h:message for="planPagoBeanPlanPagoFlagEstado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="planPagoBeanPlanPagoFechaReg" value="Fecha Reg:"/>
				<h:panelGroup>
					<h:inputText id="planPagoBeanPlanPagoFechaReg" maxLength="29" value="#{planPagoBean.planPago.fechaReg}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="planPagoBeanPlanPagoFechaReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="planPagoBeanPlanPagoUsuarioReg" value="Usuario Reg:"/>
				<h:panelGroup>
					<h:inputText id="planPagoBeanPlanPagoUsuarioReg" maxLength="30" value="#{planPagoBean.planPago.usuarioReg}"/>
					<h:message for="planPagoBeanPlanPagoUsuarioReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="planPagoBeanPlanPagoFechaMod" value="Fecha Mod:"/>
				<h:panelGroup>
					<h:inputText id="planPagoBeanPlanPagoFechaMod" maxLength="29" value="#{planPagoBean.planPago.fechaMod}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="planPagoBeanPlanPagoFechaMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="planPagoBeanPlanPagoUsuarioMod" value="Usuario Mod:"/>
				<h:panelGroup>
					<h:inputText id="planPagoBeanPlanPagoUsuarioMod" maxLength="30" value="#{planPagoBean.planPago.usuarioMod}"/>
					<h:message for="planPagoBeanPlanPagoUsuarioMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="planPagoBeanPlanPagoFechaBorrado" value="Fecha Borrado:"/>
				<h:panelGroup>
					<h:inputText id="planPagoBeanPlanPagoFechaBorrado" maxLength="29" value="#{planPagoBean.planPago.fechaBorrado}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="planPagoBeanPlanPagoFechaBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="planPagoBeanPlanPagoUsuarioBorrado" value="Usuario Borrado:"/>
				<h:panelGroup>
					<h:inputText id="planPagoBeanPlanPagoUsuarioBorrado" maxLength="30" value="#{planPagoBean.planPago.usuarioBorrado}"/>
					<h:message for="planPagoBeanPlanPagoUsuarioBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Guardar" action='#{planPagoBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty planPagoBean.id}'>
						<h:link value="Cancelar" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{planPagoBean.id}'/>
						</h:link>
						<h:commandLink value="Borrar" action='#{planPagoBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancelar" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
