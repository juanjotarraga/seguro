<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{detalleTasaCondicionBean.id}'/>
		<f:event type="preRenderView" listener='#{detalleTasaCondicionBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Detalle Tasa Condicion"/>

	<ui:define name="header">
		Detalle Tasa Condicion
	</ui:define>

	<ui:define name="subheader">
		View existing Detalle Tasa Condicion
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="detalleTasaCondicionBeanDetalleTasaCondicionIdDetalleTasaCondicion" value="Id Detalle Tasa Condicion:"/>
			<h:outputText id="detalleTasaCondicionBeanDetalleTasaCondicionIdDetalleTasaCondicion" value="#{detalleTasaCondicionBean.detalleTasaCondicion.idDetalleTasaCondicion}"/>
			<h:outputText/>
			<h:outputLabel for="detalleTasaCondicionBeanDetalleTasaCondicionCondicion" value="Condicion:"/>
			<h:link id="detalleTasaCondicionBeanDetalleTasaCondicionCondicion" outcome="/condicion/view" rendered="#{!empty detalleTasaCondicionBean.detalleTasaCondicion.condicion}" value="#{detalleTasaCondicionBean.detalleTasaCondicion.condicion}">
				<f:param name="id" value="#{detalleTasaCondicionBean.detalleTasaCondicion.condicion.idCondicion}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="detalleTasaCondicionBeanDetalleTasaCondicionTasa" value="Tasa:"/>
			<h:link id="detalleTasaCondicionBeanDetalleTasaCondicionTasa" outcome="/tasa/view" rendered="#{!empty detalleTasaCondicionBean.detalleTasaCondicion.tasa}" value="#{detalleTasaCondicionBean.detalleTasaCondicion.tasa}">
				<f:param name="id" value="#{detalleTasaCondicionBean.detalleTasaCondicion.tasa.idTasa}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="detalleTasaCondicionBeanDetalleTasaCondicionObservaciones" value="Observaciones:"/>
			<h:outputText id="detalleTasaCondicionBeanDetalleTasaCondicionObservaciones" value="#{detalleTasaCondicionBean.detalleTasaCondicion.observaciones}"/>
			<h:outputText/>
			<h:outputLabel for="detalleTasaCondicionBeanDetalleTasaCondicionFechaReg" value="Fecha Reg:"/>
			<h:outputText id="detalleTasaCondicionBeanDetalleTasaCondicionFechaReg" value="#{detalleTasaCondicionBean.detalleTasaCondicion.fechaReg}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="detalleTasaCondicionBeanDetalleTasaCondicionUsuarioReg" value="Usuario Reg:"/>
			<h:outputText id="detalleTasaCondicionBeanDetalleTasaCondicionUsuarioReg" value="#{detalleTasaCondicionBean.detalleTasaCondicion.usuarioReg}"/>
			<h:outputText/>
			<h:outputLabel for="detalleTasaCondicionBeanDetalleTasaCondicionFechaMod" value="Fecha Mod:"/>
			<h:outputText id="detalleTasaCondicionBeanDetalleTasaCondicionFechaMod" value="#{detalleTasaCondicionBean.detalleTasaCondicion.fechaMod}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="detalleTasaCondicionBeanDetalleTasaCondicionUsuarioMod" value="Usuario Mod:"/>
			<h:outputText id="detalleTasaCondicionBeanDetalleTasaCondicionUsuarioMod" value="#{detalleTasaCondicionBean.detalleTasaCondicion.usuarioMod}"/>
			<h:outputText/>
			<h:outputLabel for="detalleTasaCondicionBeanDetalleTasaCondicionFechaBorrado" value="Fecha Borrado:"/>
			<h:outputText id="detalleTasaCondicionBeanDetalleTasaCondicionFechaBorrado" value="#{detalleTasaCondicionBean.detalleTasaCondicion.fechaBorrado}">
				<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="detalleTasaCondicionBeanDetalleTasaCondicionUsuarioBorrado" value="Usuario Borrado:"/>
			<h:outputText id="detalleTasaCondicionBeanDetalleTasaCondicionUsuarioBorrado" value="#{detalleTasaCondicionBean.detalleTasaCondicion.usuarioBorrado}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Ver Todos" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Editar" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Agregar" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
