<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{automotorBean.id}'/>
		<f:event type="preRenderView" listener='#{automotorBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Automotor"/>

	<ui:define name="header">
		Automotor
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty automotorBean.id}'>
				Edicion de Automotor
			</c:when>
			<c:otherwise>
				Creacion de Automotor
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="automotorBeanAutomotorIdAutomotor" value="Id Automotor:"/>
				<h:panelGroup>
					<h:inputText id="automotorBeanAutomotorIdAutomotor" required="true" value="#{automotorBean.automotor.idAutomotor}"/>
					<h:message for="automotorBeanAutomotorIdAutomotor" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="automotorBeanAutomotorModelo" value="Modelo:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{modeloBean.converter}" id="automotorBeanAutomotorModelo" value="#{automotorBean.automotor.modelo}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{modeloBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="automotorBeanAutomotorModelo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="automotorBeanAutomotorTipo" value="Tipo:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{tipoBean.converter}" id="automotorBeanAutomotorTipo" value="#{automotorBean.automotor.tipo}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{tipoBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="automotorBeanAutomotorTipo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="automotorBeanAutomotorAno" value="Ano:"/>
				<h:panelGroup>
					<h:inputText id="automotorBeanAutomotorAno" maxLength="5" value="#{automotorBean.automotor.ano}"/>
					<h:message for="automotorBeanAutomotorAno" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="automotorBeanAutomotorPlaca" value="Placa:"/>
				<h:panelGroup>
					<h:inputText id="automotorBeanAutomotorPlaca" maxLength="30" value="#{automotorBean.automotor.placa}"/>
					<h:message for="automotorBeanAutomotorPlaca" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="automotorBeanAutomotorColor" value="Color:"/>
				<h:panelGroup>
					<h:inputText id="automotorBeanAutomotorColor" maxLength="30" value="#{automotorBean.automotor.color}"/>
					<h:message for="automotorBeanAutomotorColor" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="automotorBeanAutomotorTraccion" value="Traccion:"/>
				<h:panelGroup>
					<h:inputText id="automotorBeanAutomotorTraccion" maxLength="30" value="#{automotorBean.automotor.traccion}"/>
					<h:message for="automotorBeanAutomotorTraccion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="automotorBeanAutomotorChasis" value="Chasis:"/>
				<h:panelGroup>
					<h:inputText id="automotorBeanAutomotorChasis" maxLength="30" value="#{automotorBean.automotor.chasis}"/>
					<h:message for="automotorBeanAutomotorChasis" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="automotorBeanAutomotorMotor" value="Motor:"/>
				<h:panelGroup>
					<h:inputText id="automotorBeanAutomotorMotor" maxLength="30" value="#{automotorBean.automotor.motor}"/>
					<h:message for="automotorBeanAutomotorMotor" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="automotorBeanAutomotorCc" value="Cc:"/>
				<h:panelGroup>
					<h:inputText id="automotorBeanAutomotorCc" value="#{automotorBean.automotor.cc}"/>
					<h:message for="automotorBeanAutomotorCc" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="automotorBeanAutomotorValorAsegurado" value="Valor Asegurado:"/>
				<h:panelGroup>
					<h:inputText id="automotorBeanAutomotorValorAsegurado" value="#{automotorBean.automotor.valorAsegurado}"/>
					<h:message for="automotorBeanAutomotorValorAsegurado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="automotorBeanAutomotorFlagEstado" value="Flag Estado:"/>
				<h:panelGroup>
					<h:inputText id="automotorBeanAutomotorFlagEstado" maxLength="2" value="#{automotorBean.automotor.flagEstado}"/>
					<h:message for="automotorBeanAutomotorFlagEstado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="automotorBeanAutomotorFechaReg" value="Fecha Reg:"/>
				<h:panelGroup>
					<h:inputText id="automotorBeanAutomotorFechaReg" maxLength="29" value="#{automotorBean.automotor.fechaReg}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="automotorBeanAutomotorFechaReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="automotorBeanAutomotorUsuarioReg" value="Usuario Reg:"/>
				<h:panelGroup>
					<h:inputText id="automotorBeanAutomotorUsuarioReg" maxLength="30" value="#{automotorBean.automotor.usuarioReg}"/>
					<h:message for="automotorBeanAutomotorUsuarioReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="automotorBeanAutomotorFechaMod" value="Fecha Mod:"/>
				<h:panelGroup>
					<h:inputText id="automotorBeanAutomotorFechaMod" maxLength="29" value="#{automotorBean.automotor.fechaMod}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="automotorBeanAutomotorFechaMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="automotorBeanAutomotorUsuarioMod" value="Usuario Mod:"/>
				<h:panelGroup>
					<h:inputText id="automotorBeanAutomotorUsuarioMod" maxLength="30" value="#{automotorBean.automotor.usuarioMod}"/>
					<h:message for="automotorBeanAutomotorUsuarioMod" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="automotorBeanAutomotorFechaBorrado" value="Fecha Borrado:"/>
				<h:panelGroup>
					<h:inputText id="automotorBeanAutomotorFechaBorrado" maxLength="29" value="#{automotorBean.automotor.fechaBorrado}">
						<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
					</h:inputText>
					<h:message for="automotorBeanAutomotorFechaBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="automotorBeanAutomotorUsuarioBorrado" value="Usuario Borrado:"/>
				<h:panelGroup>
					<h:inputText id="automotorBeanAutomotorUsuarioBorrado" maxLength="30" value="#{automotorBean.automotor.usuarioBorrado}"/>
					<h:message for="automotorBeanAutomotorUsuarioBorrado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="automotorBeanAutomotorPolizas" value="Polizas:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{automotorBean.automotor.polizas}"/>
					<h:dataTable id="automotorBeanAutomotorPolizas" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Id Poliza"/>
							</f:facet>
							<h:link outcome="/procesos/poliza/view">
								<f:param name="id" value="#{_item.idPoliza}"/>
								<h:outputText id="itemIdPoliza" value="#{_item.idPoliza}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="polizaBeanAddIdPoliza" value="#{polizaBean.add.idPoliza}"/>
								<h:message for="polizaBeanAddIdPoliza" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(polizaBean.added)}" id="automotorBeanAutomotorPolizasAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{polizaBean.add.automotor}" value="#{automotorBean.automotor}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Guardar" action='#{automotorBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty automotorBean.id}'>
						<h:link value="Cancelar" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{automotorBean.id}'/>
						</h:link>
						<h:commandLink value="Borrar" action='#{automotorBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancelar" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
